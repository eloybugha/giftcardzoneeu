<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GiftCardZoneEU ‚Äì Claim Your Gift Card (V2)</title>
<meta name="robots" content="noindex,nofollow" />
<style>
:root{ --bg:#0b1220; --txt:#f8fafc; --muted:#cbd5e1; --acc1:#22c55e; --acc2:#16a34a; }
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
background:radial-gradient(900px 600px at 50% -10%,#162945 0%,#0b1220 70%) fixed,var(--bg);
color:var(--txt);display:grid;place-items:center}
main{width:min(720px,92vw);background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);
border-radius:20px;padding:28px 24px;box-shadow:0 20px 60px rgba(0,0,0,.35);text-align:center}
h1{margin:0 0 8px;font-size:clamp(26px,4.5vw,40px)}
p.sub{margin:0 0 18px;color:var(--muted)}
.bar{height:10px;background:rgba(255,255,255,.12);border-radius:999px;overflow:hidden;margin:10px 0 16px}
#fill{height:100%;width:0%;background:linear-gradient(90deg,var(--acc1),var(--acc2));transition:width .2s linear}
a.cta{display:inline-block;background:var(--acc1);color:#fff;text-decoration:none;padding:14px 26px;border-radius:12px;
font-weight:700;font-size:18px;box-shadow:0 8px 24px rgba(34,197,94,.35);transition:.25s;user-select:none}
a.cta:hover{transform:translateY(-1px);background:var(--acc2)}
.pulse{animation:pulse 1.6s ease-out infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(34,197,94,.55)}70%{box-shadow:0 0 0 14px rgba(34,197,94,0)}100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}}
.stock{margin-top:14px;color:#facc15;font-weight:600;font-size:15px;animation:fade 2s ease-in-out infinite alternate}
@keyframes fade{from{opacity:.7}to{opacity:1}}
.badge{display:inline-block;margin:8px 0 12px;padding:6px 10px;border-radius:999px;background:rgba(34,197,94,.15);
border:1px solid rgba(34,197,94,.35);font-weight:600}
.small{opacity:.7;font-size:12px;margin-top:10px}
</style>
</head>
<body>
<main>
  <div class="badge">V2</div>
  <h1>üéÅ Claim Your Gift Card Now!</h1>
  <p class="sub">Unlocking in <span id="secs">8</span>s...</p>
  <div class="bar"><div id="fill"></div></div>

  <!-- NOTE: href points to primary so even without JS, a tap still works -->
  <a id="cta" class="cta" href="https://www.effectivegatecpm.com/b3tf3q5h?key=d30075f9a8298d2e723defde10af4e33"
     target="_blank" rel="nofollow noopener noreferrer" aria-disabled="true">üëâ Claim Now</a>

  <div class="stock" id="stockText">Only a few gift cards left!</div>
  <div class="small">If your browser blocks the tab, we‚Äôll auto-open a backup offer.</div>
</main>

<script>
/* -------- Config -------- */
const PRIMARY  = "https://www.effectivegatecpm.com/b3tf3q5h?key=d30075f9a8298d2e723defde10af4e33"; // Adsterra
const FALLBACK = "https://syndication.monetag.com/smartlink?zoneid=4590821";                          // Monetag

const cta  = document.getElementById("cta");
const fill = document.getElementById("fill");
const secs = document.getElementById("secs");

/* -------- Countdown + enable -------- */
let total = 8, t = total;
function tick(){
  t = Math.max(0, t - 0.1);
  fill.style.width = ((total - t) / total * 100).toFixed(1) + "%";
  secs.textContent = Math.ceil(t);
  if (t <= 0){
    clearInterval(timer);
    cta.classList.add("pulse");
    cta.setAttribute("aria-disabled","false");
    // Attach once to keep things tidy
    const handler = (e) => { e.preventDefault(); openNow(); };
    cta.addEventListener("touchstart", handler, {passive:false, once:true});
    cta.addEventListener("click",      handler, {once:true});
  }
}
const timer = setInterval(tick, 100); tick();

/* -------- One-tap open with robust fallback -------- */
function tryBlank(url){
  try{
    const win = window.open(url, "_blank", "noopener,noreferrer");
    return !!win;
  }catch(_) { return false; }
}

function openNow(){
  // 1) Try new tab (most friendly UX)
  const ok = tryBlank(PRIMARY);
  if (ok) return;

  // 2) If blocked, force same-tab navigation to primary
  try{
    window.location.assign(PRIMARY);
    // As extra safety, set a backup timer: if navigation didn‚Äôt happen, go fallback
    setTimeout(()=>{ if(document.visibilityState === "visible") window.location.assign(FALLBACK); }, 900);
  }catch(_){
    // 3) If even that fails (rare), go fallback new tab
    tryBlank(FALLBACK) || (window.location.href = FALLBACK);
  }
}

/* -------- Rotating stock messages -------- */
const stock = document.getElementById("stockText");
const msgs = [
  "‚ö° Only 12 gift cards left today!",
  "üéâ 5 users claimed in the last 10 minutes!",
  "üî• Claim yours before it's gone!",
  "üéÅ New codes dropping soon!"
];
let i = 0; setInterval(()=>{ stock.textContent = msgs[i++ % msgs.length]; }, 4000);
</script>
</body>
</html>
