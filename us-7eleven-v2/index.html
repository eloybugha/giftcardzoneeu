<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Loading the best offer…</title>

<!-- SPEED HINTS -->
<link rel="preconnect" href="https://www.effectivegatecpm.com">
<link rel="dns-prefetch" href="https://www.effectivegatecpm.com">
<link rel="preconnect" href="https://otieu.com">
<link rel="dns-prefetch" href="https://otieu.com">

<!-- 1st-layer fallback (meta refresh) -->
<meta http-equiv="refresh"
      content="6;url=https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c">

<style>
  :root { color-scheme: dark; }
  body{
    margin:0; min-height:100dvh; display:grid; place-items:center;
    background: radial-gradient(1200px 800px at 50% -10%, #0f1b2d, #0a1220 60%, #070d1a);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
  }
  .card{
    width:min(560px,92vw); padding:28px 24px; border-radius:18px;
    background:rgba(255,255,255,.04); backdrop-filter: blur(6px);
    box-shadow:0 10px 30px rgba(0,0,0,.35); color:#e8eefc; text-align:center
  }
  h1{ font-size: clamp(22px, 3.2vw, 30px); margin:0 0 8px; }
  p{opacity:.85; margin:0 0 18px}
  .bar{
    height:8px; width:100%; background:#192335; border-radius:999px; overflow:hidden;
    margin: 8px 0 12px;
  }
  .bar > span{
    display:block; height:100%; width:0%; background:#4ba9ff; border-radius:inherit;
    animation:load 4.5s ease-out forwards;
  }
  @keyframes load{ to{ width:100% } }
  .fine{ font-size:14px; opacity:.7 }
  .btn{
    margin-top:10px; display:inline-block; padding:12px 16px; font-weight:600;
    border-radius:999px; background:#4ba9ff; color:#061021; text-decoration:none;
    border:none; cursor:pointer
  }
  .btn[hidden]{ display:none }
</style>
</head>
<body>
  <div class="card">
    <h1>Loading the best offer…</h1>
    <p>Please wait a moment.</p>
    <div class="bar"><span></span></div>
    <div class="fine">Build</div>
    <button id="continueBtn" class="btn" hidden>Continue</button>
    <noscript>
      <p style="margin-top:12px">If it doesn’t open automatically, tap here:</p>
      <p><a class="btn" href="https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c">Open Offer</a></p>
    </noscript>
  </div>

<script>
(function(){
  const PRIMARY  = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"; // Adsterra
  const FALLBACK = "https://otieu.com/4/4203960"; // Monetag
  let redirected = false;

  // Try a hard replace to avoid back button loop
  function go(url){
    if (redirected) return;
    redirected = true;
    // multiple strategies to dodge blockers
    try { window.location.replace(url); } catch(e){}
    setTimeout(()=>{ try { window.location.href = url; } catch(e){} }, 50);
  }

  // MAIN FLOW: Adsterra after ~3s
  const t1 = setTimeout(()=>go(PRIMARY), 3000);

  // If still not gone after 4.6s, try fallback Monetag
  const t2 = setTimeout(()=>{ if (!redirected) go(FALLBACK); }, 4600);

  // If still blocked, show manual button at 6s
  const t3 = setTimeout(()=>{
    if (!redirected) document.getElementById("continueBtn").hidden = false;
  }, 6000);

  // Manual button & user-gesture helpers (bypass popup blockers)
  const btn = document.getElementById("continueBtn");
  btn?.addEventListener("click", ()=> go(PRIMARY));

  // Also try on first tap anywhere (helps on mobile)
  window.addEventListener("touchstart", ()=>{ if(!redirected) go(PRIMARY); }, {once:true, passive:true});
  window.addEventListener("keydown", ()=>{ if(!redirected) go(PRIMARY); }, {once:true});

  // Safety: if page becomes hidden (navigation started), stop timers
  document.addEventListener("visibilitychange", ()=>{
    if (document.hidden){ clearTimeout(t1); clearTimeout(t2); clearTimeout(t3); }
  });
})();
</script>
</body>
</html>
