<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --bg:#0b0f19; --card:#111827; --glass:rgba(17,24,39,.86);
  --border:rgba(255,255,255,.08); --txt:#f8fafc; --muted:#94a3b8;
  --accent:#facc15; --accent2:#fde047;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}

/* ‚ö°Ô∏è Paint fast first: solid color; image applied after load via JS */
body{
  background:#0b0f19;
  color:var(--txt);
  font:500 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto;
  min-height:100dvh;display:grid;place-items:center;
  padding:20px;
}

/* Card: removed backdrop-filter, lighter shadow for mobile perf */
.card{
  width:100%;max-width:520px;background:rgba(17,24,39,.92);
  border:1px solid var(--border);border-radius:18px;padding:18px;
  box-shadow:0 12px 28px rgba(0,0,0,.35);
  text-align:center;position:relative;z-index:2
}
h1{font-size:21px;margin-bottom:6px}
p.lead{color:var(--muted);margin-bottom:14px}

/* Progress bar */
.bar{height:10px;border-radius:999px;background:#0f172a;border:1px solid var(--border);overflow:hidden;margin-bottom:14px}
.bar>i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2))}

/* Button */
#cta{
  display:block;width:100%;text-align:center;padding:14px 16px;border-radius:14px;
  background:linear-gradient(180deg,var(--accent),var(--accent2));color:#111;
  font:800 17px/1 system-ui;text-decoration:none;
  box-shadow:0 10px 24px rgba(250,204,21,.22);
  position:relative;z-index:3
}
#cta:hover{filter:brightness(1.05)}
.note{margin-top:10px;color:var(--muted);font-size:13px}
footer{margin-top:14px;color:#6b7280;font-size:12px}

/* Canvas is disabled until click to save CPU/GPU */
canvas#fx{position:fixed;inset:0;z-index:1;pointer-events:none;display:none}

@keyframes spin{to{transform:rotate(360deg)}}
.loader{display:inline-block;width:16px;height:16px;border:2px solid #facc15;border-top-color:transparent;border-radius:50%;margin-right:6px;vertical-align:middle;animation:spin .8s linear infinite}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce){
  .loader{animation:none;border-top-color:#facc15}
}
</style>
</head>
<body>
<canvas id="fx" aria-hidden="true"></canvas>

<main class="card" role="main">
  <h1>Amazon Gift Card ‚Ä¢ Unlock $100</h1>
  <p class="lead" id="status" aria-live="polite">
    Press the button to claim your reward. If a pop-up is blocked, we‚Äôll auto-redirect you to the next best offer.
  </p>
  <div class="bar" aria-hidden="true"><i></i></div>
  <a id="cta" href="https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c" target="_blank" rel="nofollow noopener noreferrer">üîì Unlock $100</a>
  <p class="note">Tip: Higher approval on Desktop. Mobile users are auto-routed.</p>
  <footer>¬© <span id="yr"></span> GiftCardZoneEU ‚Ä¢ V4.2 Lite</footer>
</main>

<script data-cfasync="false">
/* === Config === */
const LINK_ADSTERRA = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"; // primary
const LINK_MONETAG  = "https://otieu.com/4/4203960"; // fallback
const DELAY_MS = 1000; // shorter delay for snappier feel

/* Apply background image AFTER first paint (non-blocking) */
(function applyBG(){
  const bg = new Image();
  bg.src = "./amazon-bg.webp"; // üëâ convert your image to WEBP (small file, e.g., 150‚Äì250 KB)
  bg.decoding = "async";
  bg.onload = () => {
    document.body.style.background = `
      linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.85)),
      url('./amazon-bg.webp') center/cover no-repeat
    `;
  };
})();

/* UTMs passthrough */
function withUTM(url){
  try{
    const u = new URL(url), q = new URLSearchParams(location.search);
    q.forEach((v,k)=>{ if(!u.searchParams.has(k)) u.searchParams.set(k,v); });
    return u.toString();
  }catch(_){ return url; }
}

const cta  = document.getElementById("cta");
const fill = document.querySelector(".bar>i");
const lead = document.getElementById("status");
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");

/* Enable canvas only AFTER click (perf) */
function startFX(){
  if (window.fxStarted) return;
  window.fxStarted = true;
  canvas.style.display = "block";
  let W=canvas.width=innerWidth, H=canvas.height=innerHeight, parts=[];
  const reduceMotion = matchMedia && matchMedia("(prefers-reduced-motion: reduce)").matches;

  addEventListener("resize", ()=>{ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }, {passive:true});

  function burst(cx=W/2, cy=H/2, n=70){
    if(reduceMotion) return;
    for(let i=0;i<n;i++){
      parts.push({x:cx,y:cy,vx:(Math.random()*6-3),vy:(Math.random()*-6-2),a:1,r:Math.random()*3+2,color:`hsl(${Math.random()*360},100%,60%)`});
    }
  }
  window.fxBurst = burst;

  (function loop(){
    if(!reduceMotion){
      ctx.fillStyle="rgba(0,0,0,.18)";
      ctx.fillRect(0,0,W,H);
      parts.forEach(p=>{
        p.vy+=0.08; p.x+=p.vx; p.y+=p.vy; p.a-=0.012;
        ctx.globalAlpha=p.a; ctx.fillStyle=p.color;
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
      });
      parts=parts.filter(p=>p.a>0);
    }
    if (window.fxStarted) requestAnimationFrame(loop);
  })();
}

/* Progress helper */
function animateProgress(ms=DELAY_MS){
  const start = performance.now();
  function step(now){
    const pct = Math.min(92, ((now-start)/ms)*92);
    fill.style.width = pct + "%";
    if (pct < 92) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

/* One-click logic */
cta.addEventListener("click",(e)=>{
  // Speed: set link immediately with UTMs
  cta.href = withUTM(LINK_ADSTERRA);

  // Lightweight UI updates
  cta.style.pointerEvents="none";
  cta.innerHTML='<span class="loader"></span> Verifying‚Ä¶';
  if(lead) lead.textContent="Preparing your secure link...";
  startFX(); if (window.fxBurst) window.fxBurst();

  animateProgress(DELAY_MS);

  // Fast fallback if popup blocked (tab still visible)
  setTimeout(()=>{
    if (document.visibilityState !== "hidden") {
      location.assign(withUTM(LINK_MONETAG));
    }
  }, 900);
}, {passive:true});

document.getElementById("yr").textContent = new Date().getFullYear();
</script>
</body>
