<style>
:root{ --bg:#0b0f19; --card:#111827; --glass:rgba(17,24,39,.85);
--border:rgba(255,255,255,.08); --txt:#f8fafc; --muted:#94a3b8;
--accent:#facc15; --accent2:#fde047; }
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:radial-gradient(1200px 600px at 70% -20%,#1f2937 0%,#0b0f19 48%,#0b0f19 100%);
  color:var(--txt);font:500 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto;

}
body.fadeout{opacity:.15}
.card{width:100%;max-width:520px;background:var(--glass);border:1px solid var(--border);
  border-radius:22px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.45);backdrop-filter:blur(10px);
  text-align:center;position:relative;z-index:2}
h1{font-size:22px;margin-bottom:6px}

  transition:width .15s ease}

  background:linear-gradient(180deg,var(--accent),var(--accent2));color:#111;font:800 17px/1 system-ui;

canvas#fx{position:fixed;inset:0;z-index:1;pointer-events:none}
.overlay,.modal,.backdrop,.blocker,#overlay,.adsbox,[aria-hidden="true"],[data-block],.click-shield{pointer-events:none!important}

<body>
<canvas id="fx"></canvas>
<main class="card">
  <h1>Amazon Gift Card ‚Ä¢ Unlock $100</h1>
  <p class="lead">I-tap ang button para i-claim ang reward. Kung ma-block ang pop-up, auto-redirect ka sa best offer para sa device mo.</p>
  <div class="bar"><i></i></div>
  <a id="cta" href="#" rel="nofollow">üîì Unlock $100</a>
  <p class="note">Tip: Mas madali ang approval sa Desktop (Windows/Mac). Ang Mobile ay auto-routed sa compatible flow.</p>
  <footer>¬© <span id="yr"></span> GiftCardZoneEU ‚Ä¢ V2</footer>
</main>

<script data-cfasync="false">
/* ===== Links ===== */
const LINK_ADSTERRA = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"; // Desktop
const LINK_MONETAG  = "https://otieu.com/4/4203960";                                                 // Mobile
const DELAY_MS = 3000; // tagal ng "verification"

/* ===== Fireworks (lightweight) ===== */
const canvas = document.getElementById("fx"), ctx = canvas.getContext("2d");
let W,H,parts=[];
function size(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
addEventListener("resize",size,{passive:true}); size();
function burst(cx=W/2,cy=H/2,n=90){
  for(let i=0;i<n;i++){
    parts.push({x:cx,y:cy,vx:(Math.random()*6-3),vy:(Math.random()*-6-2),
      a:1,r:Math.random()*3+2,color:`hsl(${Math.random()*360},100%,60%)`});
  }
}
(function loop(){
  ctx.fillStyle="rgba(0,0,0,.15)"; ctx.fillRect(0,0,W,H);
  for(let i=0;i<parts.length;i++){
    const p=parts[i]; p.vy+=0.08; p.x+=p.vx; p.y+=p.vy; p.a-=0.01;
    if(p.a<=0){ parts.splice(i,1); i--; continue; }
    ctx.globalAlpha=p.a; ctx.fillStyle=p.color;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
  }
  requestAnimationFrame(loop);
})();

/* ===== Helpers ===== */
function withUTM(url){
  try{
    const u=new URL(url), q=new URLSearchParams(location.search);
    q.forEach((v,k)=>{ if(!u.searchParams.has(k)) u.searchParams.set(k,v); });
    return u.toString();
  }catch(_){ return url; }
}
const isMobile = /Android|iPhone|iPod|IEMobile|Opera Mini/i.test(navigator.userAgent);

/* ===== Elements ===== */
const cta  = document.getElementById("cta");
const fill = document.querySelector(".bar>i");
const lead = document.querySelector(".lead");

/* Tiny spinner style */
const style=document.createElement("style");
style.textContent=`@keyframes spin{to{transform:rotate(360deg)}}
.loader{display:inline-block;width:16px;height:16px;border:2px solid #facc15;border-top-color:transparent;border-radius:50%;margin-right:6px;vertical-align:middle;animation:spin .8s linear infinite}`;
document.head.appendChild(style);

/* Default backup link (no-JS) */
cta.target="_self";
cta.href = isMobile ? withUTM(LINK_MONETAG) : withUTM(LINK_ADSTERRA);

/* ===== Click flow (hardened) ===== */
let fired = false;
cta.addEventListener("click", (e)=>{
  e.preventDefault();
  if (fired) return;
  fired = true;

  // UI feedback
  cta.style.pointerEvents="none";
  cta.innerHTML='<span class="loader"></span> Vina-verify‚Ä¶';
  if (lead) lead.textContent="Please wait habang tinitiyak ang eligibility at ginagawa ang secure link.";
  burst();

  // progress animation up to 100%
  const start = performance.now();
  (function tick(now){
    const elapsed = now - start;
    const pct = Math.min(1, elapsed / DELAY_MS);
    fill.style.width = (pct*100) + "%";
    if (pct < 1) requestAnimationFrame(tick);
  })(start);

  // choose target
  const target = isMobile ? withUTM(LINK_MONETAG) : withUTM(LINK_ADSTERRA);

  // safety: kung super bagal device, hard-redirect after DELAY_MS (+fade)
  setTimeout(()=>{
    burst(); burst();
    cta.textContent = "‚úÖ Verified! Opening‚Ä¶";
    if (lead) lead.textContent = "Launching secure reward page‚Ä¶";
    document.body.classList.add("fadeout");
    setTimeout(()=>{ location.href = target; }, 450);
  }, DELAY_MS);

  // extra failsafe (rare stalls)
  setTimeout(()=>{ if (document.visibilityState === "visible") location.href = target; }, DELAY_MS + 4000);
},{once:true});

/* Footer year */
document.getElementById("yr").textContent = new Date().getFullYear();
</script>
</body>
