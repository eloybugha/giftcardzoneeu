}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 600px at 50% -10%, #15233f 0%, transparent 60%), linear-gradient(180deg,#0b0f19,#0d1729);color:var(--txt);font:600 16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter}
.wrap{min-height:100dvh;display:grid;place-items:center;padding:18px}

.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
.btn{--bg:linear-gradient(180deg,#1b2a45,#13233b);background:var(--bg);color:#eaf2ff;border:1px solid var(--border);padding:12px 16px;border-radius:12px;font-weight:800;letter-spacing:.2px;box-shadow:0 8px 20px rgba(0,0,0,.35);cursor:pointer;transition:.15s transform,.15s box-shadow}
.btn:hover{transform:translateY(-1px);box-shadow:0 12px 26px rgba(0,0,0,.4)}
.btn:active{transform:translateY(0)}
.btn.primary{--bg:linear-gradient(180deg,#20bfee,#1688b9);border-color:#29c6f2;color:#06273a}
.badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--muted);font-size:12px;margin-top:8px}
.badge .dot{width:8px;height:8px;border-radius:50%;background:var(--ok);box-shadow:0 0 10px var(--ok)}
footer{margin-top:10px;color:#88a1d6;font-size:12px;text-align:center}
.counter{color:#9fb3d9;font-size:13px;text-align:center;margin-top:6px}
</style>
