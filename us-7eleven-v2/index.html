<!doctype html>
<html lang="tl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üéÅ Amazon Gift Card ‚Ä¢ I-unlock ang $100</title>
<meta name="theme-color" content="#0b0f19" />
<style>
:root{ --bg:#0b0f19; --card:#111827; --glass:rgba(17,24,39,.85);
--border:rgba(255,255,255,.08); --txt:#f8fafc; --muted:#94a3b8; --accent:#facc15; --accent2:#fde047; }
*{box-sizing:border-box;margin:0;padding:0}
body{background:radial-gradient(1200px 600px at 70% -20%,#1f2937 0%,#0b0f19 48%,#0b0f19 100%);
color:var(--txt);font:500 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto;min-height:100dvh;display:grid;place-items:center;padding:24px}
.card{width:100%;max-width:520px;background:var(--glass);border:1px solid var(--border);border-radius:22px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.45);backdrop-filter:blur(10px)}
h1{font-size:22px;margin-bottom:6px}
p.lead{color:var(--muted);margin-bottom:16px}
.bar{height:10px;border-radius:999px;background:#0f172a;border:1px solid var(--border);overflow:hidden;margin-bottom:18px}
.bar>i{display:block;height:100%;width:18%;background:linear-gradient(90deg,var(--accent),var(--accent2));animation:grow 5s ease forwards}
@keyframes grow{to{width:92%}}
#cta{display:block;width:100%;text-align:center;padding:14px 18px;border-radius:14px;background:linear-gradient(180deg,var(--accent),var(--accent2));color:#111;font:800 17px/1 system-ui;text-decoration:none;box-shadow:0 10px 30px rgba(250,204,21,.25);position:relative;z-index:9999;pointer-events:auto}
#cta:hover{filter:brightness(1.05)}
.note{margin-top:12px;color:var(--muted);font-size:13px}
footer{margin-top:18px;color:#6b7280;font-size:12px}
.overlay,.modal,.backdrop,.blocker,#overlay,.adsbox,[aria-hidden="true"],[data-block],.click-shield{pointer-events:none!important}
</style>
</head>
<body>
  <main class="card">
    <h1>Amazon Gift Card ‚Ä¢ I-unlock ang $100</h1>
    <p class="lead">Pindutin ang button para i-unlock ang reward. Kapag na-block ang pop-up, auto-redirect kami sa pinakamainam na offer.</p>
    <div class="bar"><i></i></div>

    <!-- SINGLE CTA ONLY -->
    <a id="cta" href="#" rel="nofollow">üîì I-unlock ang $100</a>

    <p class="note">Tip: Mas mataas ang approval sa Desktop (Windows/Mac). Mobile users auto-route sa Monetag.</p>
    <footer>¬© <span id="yr"></span> GiftCardZoneEU ‚Ä¢ V2</footer>
  </main>

<!-- ‚úÖ DITO ANG TOTOONG SCRIPT (NAKAPALOOB SA <script>) -->
<script data-cfasync="false">
const LINK_ADSTERRA = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";
const LINK_MONETAG  = "https://otieu.com/4/4203960";
const DELAY_MS = 2800; // total loading time bago mag-open

/* UTM passthrough */
function withUTM(url){
  try{
    const u=new URL(url),qs=new URLSearchParams(location.search);
    qs.forEach((v,k)=>{ if(!u.searchParams.has(k)) u.searchParams.set(k,v); });
    return u.toString();
  }catch(_){ return url; }
}

/* Detect device (iPad treated as desktop) */
const isMobile=/Android|iPhone|iPod|IEMobile|Opera Mini/i.test(navigator.userAgent);

const cta=document.getElementById("cta");
const barFill=document.querySelector(".bar > i");
const lead=document.querySelector(".lead");

/* Spinner style (small) */
const spin=document.createElement("style");
spin.textContent=`@keyframes spin{to{transform:rotate(360deg)}}
.loader{display:inline-block;width:16px;height:16px;border:2px solid #facc15;border-top-color:transparent;border-radius:50%;margin-right:6px;vertical-align:middle;animation:spin .8s linear infinite}`;
document.head.appendChild(spin);

/* Default href backup */
cta.target="_self";
cta.href=isMobile?withUTM(LINK_MONETAG):withUTM(LINK_ADSTERRA);

cta.addEventListener("click",function(e){
  e.preventDefault();
  cta.style.pointerEvents="none";
  const original=cta.textContent;
  cta.innerHTML='<span class="loader"></span> Verifying access‚Ä¶';
  if(lead) lead.textContent="Please wait while we check eligibility and prepare your offer.";

  // Progress bar animation during delay
  let start=Date.now();
  const tick=()=>{
    const pct=Math.min(92,((Date.now()-start)/DELAY_MS)*92);
    if(barFill) barFill.style.width=pct+"%";
    if(pct<92) requestAnimationFrame(tick);
  };
  requestAnimationFrame(tick);

  const targetUrl=isMobile?withUTM(LINK_MONETAG):withUTM(LINK_ADSTERRA);

  // After delay: change text, then fade out, then redirect
  setTimeout(()=>{
    cta.innerHTML="‚úÖ Verified! Opening your reward‚Ä¶";
    if(lead) lead.textContent="Launching secure link‚Ä¶";
    // trigger fade-out
    document.body.classList.add("fadeout");
    // wait a bit for fade to finish, then go
    setTimeout(()=>{ location.href=targetUrl; }, 520); // match CSS .5s
  }, DELAY_MS);

  // restore if user comes back
  window.addEventListener("pageshow",()=>{
    document.body.classList.remove("fadeout");
    cta.textContent=original;
    cta.style.pointerEvents="auto";
    if(barFill) barFill.style.width="18%";
  },{once:true});
});

document.getElementById("yr").textContent=new Date().getFullYear();
</script>
