<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading the best offer…</title>

  <!-- Speed up first hit -->
  <link rel="preconnect" href="https://www.effectivegatecpm.com">
  <link rel="preconnect" href="https://otieu.com">

  <style>
    :root { color-scheme: dark light; }
    html,body{height:100%;margin:0}
    body{display:grid;place-items:center;background:#0a1424;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#eef3ff}
    .card{width:min(680px,92vw);background:#0f1a2aee;border:1px solid #223152;border-radius:18px;padding:28px 22px;box-shadow:0 10px 40px #0006}
    h1{margin:0 0 8px;font-weight:800}
    p{margin:0 0 16px;opacity:.9}
    .bar{height:10px;background:#0b1222;border:1px solid #203152;border-radius:999px;overflow:hidden}
    .fill{height:100%;width:0%;background:#5bb2ff;transition:width .35s}
    .overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:#00000066;opacity:0;pointer-events:none;transition:opacity .25s
    }
    .overlay.show{opacity:1;pointer-events:auto}
    .tapbtn{
      background:#17305a;border:1px solid #2a4270;color:#e8f1ff;
      padding:14px 18px;border-radius:14px;font-weight:800;text-decoration:none
    }
    .muted{font-size:.9rem;opacity:.75}
  </style>

  <noscript>
    <meta http-equiv="refresh" content="0;url=https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c">
  </noscript>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
    <h1>Loading the best offer…</h1>
    <p>Please wait a moment.</p>
    <div class="bar" aria-label="Progress"><div class="fill" id="fill"></div></div>
    <p class="muted">If it doesn’t move automatically, just tap anywhere.</p>
  </div>

  <!-- Tap-to-continue fallback -->
  <div id="overlay" class="overlay">
    <a id="tapBtn" class="tapbtn" href="#">Tap to continue</a>
  </div>

  <script data-cfasync="false">
  (function(){
    const ADSTERRA = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";
    const MONETAG  = "https://otieu.com/4/4203960";

    // progress anim
    const fill = document.getElementById('fill');
    let pct = 0;
    const prog = setInterval(()=>{
      pct = Math.min(100, pct + (pct<60? 7 : pct<90? 5 : 2));
      fill.style.width = pct + "%";
      if(pct >= 100) clearInterval(prog);
    }, 180);

    let left = false;
    const markLeft = ()=>{ left = true; };
    addEventListener('pagehide', markLeft);
    addEventListener('beforeunload', markLeft);
    document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==="hidden") markLeft(); });

    // Auto redirect
    setTimeout(()=>{ try { location.replace(ADSTERRA); } catch(e){} }, 1800);

    // Fallback to Monetag after 5s if still here
    setTimeout(()=>{ if(!left) { try { location.replace(MONETAG); } catch(e){} } }, 5200);

    // Gesture-based redirect (works even when some blockers require user action)
    function go(){
      try { location.href = ADSTERRA; } catch(e) { location.href = MONETAG; }
    }
    document.body.addEventListener('click', go, { once:true });
    document.body.addEventListener('touchstart', go, { once:true });
    document.addEventListener('keydown', go, { once:true });

    // Show overlay “Tap to continue” if auto didn’t fire after 3s
    const ov = document.getElementById('overlay');
    setTimeout(()=>{ if(!left) ov.classList.add('show'); }, 3000);
    document.getElementById('tapBtn').addEventListener('click', (e)=>{ e.preventDefault(); go(); });
  })();
  </script>
</body>
</html>
