  "https://s.click.aliexpress.com/e/_DEMO"      // optional

const contBtn = document.getElementById("continueBtn");

const fill    = document.getElementById("fill");

(function guardBack(){
  if (sessionStorage.getItem("spunOnce")==="1") startVerification();
})();

/* Open helpers */
const LINK_CHAIN = [PRIMARY_LINK, ...FALLBACK_LINKS];

function tryOpen(url){
  try{ const w = window.open(url, "_blank", "noopener,noreferrer"); return !!w; }
  catch(e){ return false; }
}

function openNext(){
  if (clickLock) return;
  clickLock = true; setTimeout(()=> clickLock=false, 600);

  attempt++;

    contBtn.textContent = "Continue";
    statusTx.textContent = "Tab opened. You can try again if needed.";
    statusEl.classList.remove("wait"); statusEl.classList.add("ok");
  }else{

    statusEl.classList.remove("ok"); statusEl.classList.add("wait");
  }

  setTimeout(startVerification, 1100);
}

function startVerification(){
  wrap.style.display = "block";
  spinBtn.disabled = true;
  contBtn.disabled = true;
  sessionStorage.setItem("spunOnce","1");

  let secs = COUNTDOWN_SECS, pct = 0;
  phaseEl.textContent = "Verifying‚Ä¶";
  statusEl.classList.remove("ok"); statusEl.classList.add("wait");
  statusTx.textContent = "Please wait while we prepare a safe tab‚Ä¶";

  const timer = setInterval(()=>{
    secs = Math.max(0, secs-1);
    pct = Math.min(100, pct + (100/COUNTDOWN_SECS));

      statusEl.classList.remove("wait"); statusEl.classList.add("ok");

      contBtn.disabled = false;
      contBtn.textContent = "Continue";
