<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spin the Wheel – Bonus Unlocked</title>
<meta name="robots" content="noindex,nofollow" />
<style>
  :root{
    --bg:#0b1220; --panel:#111b2c; --txt:#e6eefb; --muted:#a8b3c7;
    --ok:#22c55e; --ok2:#16a34a; --accent:#06b6d4; --gold:#facc15; --cta:#f59e0b;
    --ring:#60a5fa;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--txt); background:radial-gradient(1200px 800px at 50% -10%,#162746 0%,#0b1220 60%,#080d17 100%);
    display:flex; align-items:center; justify-content:center; padding:16px;
  }
  .card{
    width:min(720px,95vw); background:linear-gradient(180deg,#0e1726,#0c1423);
    border-radius:20px; padding:28px; box-shadow:0 10px 40px rgba(0,0,0,.45);
    border:1px solid rgba(96,165,250,.15); position:relative; overflow:hidden;
  }
  h1{margin:0 0 8px;font-weight:800;letter-spacing:.3px;font-size:32px;display:flex;gap:8px;align-items:center}
  .sub{color:var(--muted); margin-bottom:20px}
  .wrap{display:grid; grid-template-columns:1fr; gap:18px}
  @media (min-width:740px){ .wrap{grid-template-columns:1fr 1fr; align-items:center} }
  /* Wheel */
  .stage{display:grid; place-items:center; padding:6px}
  .wheel-wrap{position:relative; width:min(340px,70vw); aspect-ratio:1; display:grid; place-items:center}
  .wheel{
    width:100%; height:100%; border-radius:50%;
    background:
      conic-gradient(#0ea5e9 0 45deg,#0d1b2a 45deg 90deg,
                     #22d3ee 90deg 135deg,#0d1b2a 135deg 180deg,
                     #38bdf8 180deg 225deg,#0d1b2a 225deg 270deg,
                     #22d3ee 270deg 315deg,#0d1b2a 315deg 360deg);
    border:10px solid rgba(255,255,255,.06);
    box-shadow:inset 0 0 30px rgba(0,0,0,.35), 0 10px 30px rgba(0,0,0,.35);
    transition:transform 4.5s cubic-bezier(.12,.57,0,1);
  }
  .hub{
    position:absolute; width:76px; height:76px; border-radius:50%; background:#0f172a;
    border:6px solid rgba(255,255,255,.1); box-shadow:0 4px 12px rgba(0,0,0,.4);
    display:grid; place-items:center; font-weight:800; color:#a5b4fc; letter-spacing:.5px
  }
  .pointer{
    position:absolute; top:-8px; width:0; height:0;
    border-left:12px solid transparent; border-right:12px solid transparent;
    border-bottom:20px solid var(--gold); filter:drop-shadow(0 2px 2px rgba(0,0,0,.6));
  }
  /* Buttons */
  .btn{
    border:0; padding:14px 18px; border-radius:12px; font-weight:700;
    color:#0b1220; background:linear-gradient(180deg,#34d399,#22c55e);
    box-shadow:0 8px 20px rgba(34,197,94,.35); cursor:pointer; transition:.2s transform;
  }
  .btn:disabled{opacity:.6; cursor:not-allowed; transform:none}
  .btn:hover{transform:translateY(-1px)}
  .btn.secondary{background:#0b1220;color:#e6eefb;border:1px solid rgba(148,163,184,.25);box-shadow:none}
  .cta{
    display:flex; gap:12px; align-items:center; justify-content:center; margin-top:10px
  }
  .claim{
    border:0; padding:16px 18px; border-radius:14px; font-weight:800; width:100%;
    background:linear-gradient(180deg,#fbd34d,#f59e0b);
    color:#111827; box-shadow:0 10px 22px rgba(245,158,11,.35); cursor:pointer; transition:.2s transform
  }
  .claim:disabled{opacity:.55; cursor:not-allowed}
  .claim:hover{transform:translateY(-1px)}
  .msg{font-size:18px; margin:10px 0 6px; font-weight:700}
  .muted{color:var(--muted)}

<html lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<style>
  body{margin:0;height:100vh;display:grid;place-items:center;background:#0b1220;color:#e6eefb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .card{padding:28px 32px;border-radius:18px;background:#0f1a2b;box-shadow:0 10px 30px rgba(0,0,0,.35);text-align:center}
  .bar{height:6px;width:260px;background:#1b2a44;border-radius:999px;overflow:hidden;margin:12px auto 0}
  .bar>i{display:block;height:100%;width:0;background:#60a5fa}
  small{opacity:.7}
</style>

<script>
const ADSTERRA = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";
const MONETAG  = "https://otieu.com/4/4203960"; // fallback

function goOffer(){
  let opened = false;
  try {
    const w = window.open(ADSTERRA, '_blank', 'noopener');
    opened = !!w;
  } catch(e){ opened = false; }
  setTimeout(() => { if (!opened) window.location.href = MONETAG; }, 700);
}

// tawagin mo ito kapag “WIN” na ang spin (o sa claim button)
function onSpinSuccess(){
  // animations/confetti mo dito kung meron
  setTimeout(goOffer, 600);
}
</script>
</head>
<body>
  <div class="card">
    <h2>Loading the best offer…</h2>
    <p>Please wait a moment.</p>
    <div class="bar"><i></i></div>
    <small id="v">Build <script>document.getElementById('v').append(" "+VERSION)</script></small>
  </div>
</body>
</html>
