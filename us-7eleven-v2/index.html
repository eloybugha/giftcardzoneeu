<!DOCTYPE html><html lang="tl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spin & Claim</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0f172a;color:#e2e8f0;display:flex;min-height:100vh;align-items:center;justify-content:center}
  .card{background:#111827;padding:24px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.35);max-width:420px;width:92%}
  h1{font-size:22px;margin:0 0 10px}
  .wheel-wrap{position:relative;margin:14px auto;width:260px;height:260px}
  .wheel{width:100%;height:100%;border-radius:50%;border:10px solid #1f2937;box-sizing:border-box;background:
    conic-gradient(#60a5fa 0 45deg,#22d3ee 45deg 90deg,#34d399 90deg 135deg,#fbbf24 135deg 180deg,
                   #f472b6 180deg 225deg,#a78bfa 225deg 270deg,#f87171 270deg 315deg,#4ade80 315deg 360deg);
    transition:transform 3.5s cubic-bezier(.17,.67,.22,1.3)}
  .pin{position:absolute;top:-14px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:20px solid #f8fafc;filter:drop-shadow(0 2px 2px rgba(0,0,0,.4))}
  button{width:100%;padding:14px 16px;border:0;border-radius:12px;font-weight:700;background:#22d3ee;color:#0f172a;cursor:pointer}
  .hint{font-size:12px;opacity:.8;margin-top:10px}
</style>
</head><body>
<div class="card">
  <h1>üéÅ Spin the Wheel para i-Claim!</h1>
  <div class="wheel-wrap">
    <div class="pin"></div>
    <div id="wheel" class="wheel"></div>
  </div>
  <button id="spinBtn">SPIN NOW</button>
  <p class="hint">Tip: Kung hindi mag-open ang offer, automatic tayong magfa-fallback sa backup link.</p>
</div>

<script>
  // === CONFIG: ilagay mo dito ang links mo ===
  const SMARTLINK_PRIMARY = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"; // Adsterra
  const SMARTLINK_FALLBACK = "https://otieu.com/4/4203960"; // Monetag (backup)

  // Safety: enforce https scheme
  function httpsify(u){try{const x=new URL(u);x.protocol="https:";return x.toString()}catch{ return u }}
  const PRIMARY = httpsify(SMARTLINK_PRIMARY);
  const FALLBACK = httpsify(SMARTLINK_FALLBACK);

  const wheel = document.getElementById('wheel');
  const btn = document.getElementById('spinBtn');

  function openOffer(url){
    try{
      // Try pop (for some traffic it helps), then hard redirect fallback
      const w = window.open(url, "_blank");
      setTimeout(()=>{ if(!w || w.closed) location.href = url; }, 600);
    }catch(e){ location.href = url; }
  }

  function fallbackOpen(){
    // If primary didn‚Äôt navigate within 2.5s, trigger fallback once.
    if (!sessionStorage.getItem("offerTriedFallback")){
      sessionStorage.setItem("offerTriedFallback","1");
      openOffer(FALLBACK);
    }
  }

  btn.addEventListener('click', ()=>{
    btn.disabled = true;
    // Random spin
    const spins = 360 * (5 + Math.floor(Math.random()*3));
    wheel.style.transform = `rotate(${spins}deg)`;
    // After spin, open primary; schedule a fallback check
    setTimeout(()=>{
      openOffer(PRIMARY);
      setTimeout(fallbackOpen, 2500);
    }, 3500);
  });

  // Anti-adblock UX: if user never clicks, allow manual open via Enter
  window.addEventListener('keydown', e=>{
    if((e.key === "Enter" || e.keyCode===13) && !btn.disabled){ btn.click(); }
  });
</script>
</body></html>
