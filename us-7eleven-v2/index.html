<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Spin & Win a Reward!</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg,#fff,#ffeaea);
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 60px auto;
    background: #fff;
    padding: 40px 20px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.1);
    position: relative;
  }

  h2 {
    color: #ff4747;
    font-size: 28px;
    margin-bottom: 10px;
  }

  p {
    color: #333;
    font-size: 17px;
    margin-bottom: 15px;
  }

  .blink-btn {
    background-color: #ff4747;
    color: #fff;
    font-weight: bold;
    border: none;
    padding: 16px 35px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
    animation: blink 1s infinite;
    box-shadow: 0 0 15px rgba(255,71,71,0.8);
  }

  @keyframes blink {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.07); }
    100% { opacity: 1; transform: scale(1); }
  }

  .blink-btn:hover {
    background-color: #ff2a2a;
  }

  #countdown {
    font-size: 16px;
    color: #ff4747;
    margin-top: 20px;
  }

  #tip {
    font-size: 13px;
    color: #888;
    margin-top: 10px;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="container">
  <canvas id="confetti"></canvas>
  <h2>üéÅ Spin the Wheel to Claim Your Reward!</h2>
  <p>üéâ Only a few rewards left today! Others have already claimed theirs ‚Äî don‚Äôt miss your chance!</p>

  <button class="blink-btn" id="spinBtn">SPIN NOW</button>

  <p id="countdown">Offer expires in <b>30</b> seconds!</p>
  <p id="tip">Tip: If the offer doesn‚Äôt open, we‚Äôll automatically redirect you to a backup link.</p>
</div>

<script>
let sec = 30;
const countdown = document.getElementById('countdown');
const timer = setInterval(()=>{
  sec--;
  countdown.innerHTML = `Offer expires in <b>${sec}</b> seconds!`;
  if(sec <= 0){
    clearInterval(timer);
    countdown.innerHTML = "<b>Offer expired ‚Äî new spins may appear soon!</b>";
  }
},1000);

// Confetti effect when user clicks SPIN NOW
const btn = document.getElementById('spinBtn');
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function randomColor() {
  const colors = ['#ff4747', '#ffcc00', '#00c853', '#2196f3', '#ff6f00'];
  return colors[Math.floor(Math.random()*colors.length)];
}

function startConfetti() {
  let confetti = [];
  for(let i=0;i<150;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height - canvas.height,
      r: Math.random()*6+2,
      c: randomColor(),
      vy: Math.random()*3+2,
      vx: Math.random()*2-1
    });
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
      ctx.fillStyle=p.c;
      ctx.fill();
    });
  }
  function update(){
    confetti.forEach(p=>{
      p.y+=p.vy;
      p.x+=p.vx;
      if(p.y>canvas.height) p.y=-10;
    });
  }
  function loop(){
    draw();
    update();
    requestAnimationFrame(loop);
  }
  loop();
}

btn.addEventListener('click', ()=>{
  startConfetti();
  setTimeout(()=> {
    window.location.href = "https://www.effectivegatecpm.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";
  }, 2000); // redirect after 2 seconds
});
</script>

</body>
</html>
