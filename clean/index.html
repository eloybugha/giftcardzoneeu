<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <link rel="canonical" href="https://giftcardzoneeu.com/clean/" />
<meta name="robots" content="noindex,nofollow,noarchive,nosnippet">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCKEVDK6RY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config','G-KCKEVDK6RY');
    // Track outbound
    addEventListener('click', e => {
      const a = e.target.closest('a[href]');
      if (!a) return;
      const u = new URL(a.href, location.href);
      if (u.origin !== location.origin) {
        gtag('event','click_outbound',{
          event_category:'engagement',
          event_label: a.dataset.offer || u.hostname,
          transport_type:'beacon'
        });
      }
    }, {capture:true});
  </script>

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=TARGET_URL_HERE" />

  <style>
    :root { color-scheme: dark; }
    body {
      margin:0; display:grid; place-items:center; height:100dvh;
      background:#0b0f14; color:#e5e7eb; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
    }
    p { min-height:24px } /* anti-CLS for this tiny page */
  </style>
</head>
<body>
  <p>Redirecting… <a href="TARGET_URL_HERE" rel="nofollow" data-offer="Clean Router">click here</a></p>
  <script>location.replace("TARGET_URL_HERE");</script>

  <!-- ✅ Full content kept but won't render unless JS is disabled -->

        </div>

</body>
