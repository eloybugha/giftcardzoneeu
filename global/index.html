<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opening Global Offer‚Ä¶ | GiftCardZoneEU</title>
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://giftcardzoneeu.com/go/global-offer/" />

  <!-- üîí Hardened CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src * data:; style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline'; connect-src 'self';
                 frame-ancestors 'none'; base-uri 'none'; form-action 'none'">

  <!-- ‚ö° Fast meta refresh fallback -->
  <meta http-equiv="refresh" content="1; url=https://otieu.com/4/4203960" />

  <style>
    body{margin:0;background:#0b1020;color:#e9eefc;font-family:system-ui,Segoe UI,Roboto;display:grid;place-items:center;min-height:100dvh}
    .card{background:#0f1a33cc;border:1px solid #1f2d56;border-radius:18px;padding:28px;text-align:center;box-shadow:0 10px 30px #0008}
    a.btn,button.btn{display:inline-block;margin:10px 6px;padding:12px 16px;border-radius:10px;font-weight:700;text-decoration:none}
    .primary{background:#34d399;color:#062d22}
    .ghost{background:#0c1530;color:#cfe3ff;border:1px solid #2a3f75}
    .links{margin-top:12px;font-size:.9rem}
    .links a{color:#34d399;text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <h1>Redirecting to offer‚Ä¶</h1>
    <p>If a pop/ad opened, we‚Äôll auto-resume. You can also tap below.</p>
    <div>
      <a id="goNow" class="btn primary" href="https://otieu.com/4/4203960"
         target="_blank" rel="nofollow noopener noreferrer">Continue</a>
      <button id="copy" class="btn ghost" type="button">Copy link</button>
    </div>
    <div class="links">
      <a href="/country/global/">‚¨ÖÔ∏è Back to Global Hub</a> ¬∑
      <a href="/partners/survey-sites/apps/">üí∏ Survey Apps Hub</a>
    </div>
  </main>

  <noscript>
    <meta http-equiv="refresh" content="0; url=https://otieu.com/4/4203960">
    <p><a href="https://otieu.com/4/4203960">Continue to offer</a></p>
  </noscript>

  <script>
    const TARGET = "https://otieu.com/4/4203960";
    ["click","mousedown","mouseup","touchstart","touchend"].forEach(evt=>{
      addEventListener(evt,e=>e.stopImmediatePropagation(),true);
      document.addEventListener(evt,e=>e.stopImmediatePropagation(),true);
    });
    const go=()=>{ if(location.href!==TARGET) location.replace(TARGET); };
    document.addEventListener("DOMContentLoaded", ()=> setTimeout(go,300));
    document.addEventListener("visibilitychange", ()=> { if(!document.hidden) setTimeout(go,200); });
    addEventListener("focus", ()=> setTimeout(go,200));
    document.getElementById("goNow").addEventListener("click", e=>{ e.preventDefault(); go(); });
    document.getElementById("copy").addEventListener("click", async ()=>{
      try{ await navigator.clipboard.writeText(TARGET); copy.textContent="Copied!"; }
      catch{ copy.textContent="Copy failed"; }
      setTimeout(()=>copy.textContent="Copy link",1200);
    });
  </script>
</body>
</html>
