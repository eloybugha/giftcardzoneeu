name: Update sitemap lastmod

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.html"
      - "sitemap.xml"
  workflow_dispatch: {}
  schedule:
    - cron: "17 3 * * *"   # daily 03:17 UTC (optional)

permissions:
  contents: write

jobs:
  update-lastmod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for git log

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependency
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install fast-xml-parser@^4 --no-audit --no-fund

      - name: Run updater
        env:
          SITE_ORIGIN: https://giftcardzoneeu.com
        run: node scripts/update-lastmod.js

      - name: Commit & push if sitemap changed
        run: |
          if [[ -n "$(git status --porcelain sitemap.xml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "chore(sitemap): refresh <lastmod> by git commit date [skip ci]"
            git push
          else
            echo "No sitemap changes to commit."
          fi
