  <title>Australia Hotel Deals | GiftCardZoneEU x Agoda</title>
  <meta name="description" content="Find hotel deals across Australia – Sydney, Melbourne, Brisbane, Perth and more via Agoda Partners × GiftCardZoneEU Travel." />

    :root {
      --bg-start: #020617;
      --bg-mid: #020617;
      --bg-end: #000814;
      --card-bg: rgba(15, 23, 42, 0.96);
      --card-border: rgba(148, 163, 184, 0.4);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top, #0f172a 0, transparent 55%),
        radial-gradient(circle at bottom, rgba(56,189,248,.16), transparent 60%),
        linear-gradient(to bottom, var(--bg-start), var(--bg-mid), var(--bg-end));
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 24px 12px;
    }

    main.page {
      width: 100%;
      max-width: 1120px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 24px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      body { padding: 18px 12px 28px; }
      main.page {
        grid-template-columns: minmax(0, 1fr);
      }
    }

      text-transform: uppercase;
      color: var(--text-muted);
    }

    .hero-title {

      letter-spacing: -0.02em;

    }

    .hero-title span {

      font-size: 0.85rem;
    }

    .hero-pill {

    .hero-panel {

    .hero-footer {

      align-items: center;
      gap: 12px;
      margin-top: 8px;
      font-size: 0.78rem;
      color: var(--text-muted);
      flex-wrap: wrap;
    }

    .hero-trust {
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .hero-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.25);
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

      flex-direction: column;
      gap: 14px;
    }

    .card {

    }

      color: #e0f2fe;
      border: 1px solid rgba(56,189,248,0.45);
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    .card p {

      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .city-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;

    }

      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }
