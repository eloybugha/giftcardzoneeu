<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Germany Deals • Pure Affiliate Gallery</title>
  <meta name="description" content="Clean, fast gallery of Germany deals. Pure affiliate — no popups, no redirects." />

  <link rel="canonical" href="https://giftcardzoneeu.com/deals/germany/" />
  <meta property="og:title" content="Germany Deals" />
  <meta property="og:description" content="Auto-scan images • Lazy-loaded grid • Pure affiliate buttons." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#0b0e14; --card:#111623; --text:#e8eefc; --muted:#9fb0d1; --ring:#2b5cff;
      --gap:14px; --radius:16px; --shadow:0 6px 24px rgba(0,0,0,.25);
      --cta:#2b5cff; --cta-t:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background:linear-gradient(180deg,#0b0e14,#0f1320); color:var(--text);
    }
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    h1{font-size:22px;margin:0}
    .muted{color:var(--muted);font-size:14px}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:var(--gap)}
    @media(min-width:680px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    @media(min-width:980px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}

    .card{
      position:relative; display:block; background:var(--card); border-radius:16px; overflow:hidden;
      box-shadow:var(--shadow); text-decoration:none; color:inherit; transition:transform .18s ease;
      min-height:100px;
    }
    .card:focus-visible{outline:2px solid var(--ring); outline-offset:2px}
    .card:hover{transform:translateY(-2px)}
    .thumb{
      width:100%; aspect-ratio:4/5; object-fit:cover; display:block;
      background:linear-gradient(90deg,#101725,#0d1320,#101725); background-size:200% 100%;
      animation:shimmer 1.6s infinite linear;
    }
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

    .brand{
      position:absolute; left:10px; top:10px; padding:4px 8px; border-radius:8px;
      background:rgba(0,0,0,.55); font-size:11px;
    }
    .badge{
      position:absolute; left:10px; bottom:10px; padding:6px 10px; border-radius:999px;
      background:rgba(0,0,0,.55); backdrop-filter:blur(4px); font-size:12px
    }
    .cta{
      position:absolute; right:10px; bottom:10px; padding:6px 10px; border-radius:999px;
      background:var(--cta); color:var(--cta-t); font-size:12px; font-weight:600;
    }
  </style>

  <!-- KILL SWITCH: PURE AFFILIATE MODE -->
  <script>
    const ADS_ENABLED = false;
    if (!ADS_ENABLED) {
      const blocked = /adsterra|monetag|propeller|clickadu|popunder|push|socialbar|zara/i;
      const origCreate = document.createElement;
      document.createElement = function(tag){
        const el = origCreate.call(document, tag);
        if (tag && tag.toLowerCase() === 'script') {
          return new Proxy(el, {
            set(t, p, v){
              if (p === 'src' && blocked.test(String(v))) {
                console.warn('⛔ Blocked ad script:', v);
                return true;
              }
              t[p] = v; return true;
            }
          });
        }
        return el;
      };
      const origAppend = Element.prototype.appendChild;
      Element.prototype.appendChild = function(el){
        try {
          if (el.tagName === 'SCRIPT' && blocked.test(el.src)) {
            console.warn('⛔ Blocked injected script:', el.src);
            return el;
          }
        } catch(e){}
        return origAppend.call(this, el);
      };
    }
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Germany Deals</h1>
      <div class="muted" id="counter">Loading…</div>
    </header>

    <div id="gallery" class="grid" aria-live="polite"></div>
  </div>

  <script>
/* 1) ILAGAY DITO ANG MGA AFFILIATE LINKS MO PER ITEM (sunod sa pagkakasunod sa grid)
   TIP: Kung wala pa yung iba, iwanan mo muna as "" at gagamitin ang fallback. */
const AFFILIATE_LINKS = [
  "https://s.click.aliexpress.com/e/_EXAMPLE1", // #1
  "https://s.click.aliexpress.com/e/_EXAMPLE2", // #2
  "https://s.click.aliexpress.com/e/_EXAMPLE3", // #3
  "https://s.click.aliexpress.com/e/_EXAMPLE4", // #4

  "https://s.click.aliexpress.com/e/_EXAMPLE6", // #6
  "https://s.click.aliexpress.com/e/_EXAMPLE7", // #7
  "https://s.click.aliexpress.com/e/_EXAMPLE8", // #8
  "https://s.click.aliexpress.com/e/_EXAMPLE9", // #9
  "https://s.click.aliexpress.com/e/_EXAMPLE10", // #10
  "https://s.click.aliexpress.com/e/_EXAMPLE11", // #11
  "https://s.click.aliexpress.com/e/_EXAMPLE12", // #12
  "https://s.click.aliexpress.com/e/_EXAMPLE13", // #13
  "https://s.click.aliexpress.com/e/_EXAMPLE14", // #14
  "https://s.click.aliexpress.com/e/_EXAMPLE15", // #15
  "https://s.click.aliexpress.com/e/_EXAMPLE16", // #16
  "https://s.click.aliexpress.com/e/_EXAMPLE17", // #17
  "https://s.click.aliexpress.com/e/_EXAMPLE18", // #18
  "https://s.click.aliexpress.com/e/_EXAMPLE19", // #19
  "https://s.click.aliexpress.com/e/_EXAMPLE20", // #20
  "https://s.click.aliexpress.com/e/_EXAMPLE21", // #21
  "https://s.click.aliexpress.com/e/_EXAMPLE22"  // #22
];

/* 2) Optional tracking params (palitan mo kung gusto mo) */
const TRACK = {
  pub_click_id: (crypto?.randomUUID?.() || Date.now().toString()),
  site: "deals_germany",
  sub: "grid"
};

/* 3) Fallback kapag walang link: AliExpress search page */
const FALLBACK = "https://www.aliexpress.com/w/wholesale.html?catId=0&SearchText=popular%20gadgets";

/* 4) Auto-wrap bawat card/figure sa <a> at lagyan ng rel+utm */
(function makeClickable(){
  // hanapin lahat ng card sa grid — palitan ang selector kung iba sa page mo
  const cards = document.querySelectorAll('.card, .item, figure, .grid > div');
  if(!cards.length) return;

  cards.forEach((card, i) => {
    // kung naka-figure > img ka, ito na usually tama
    const target = card.closest('a') ? card.closest('a') : card;

    // Huwag mag-double wrap
    if (target.tagName.toLowerCase() === 'a') {
      // meron nang <a>, i-update lang href kung wala
      if (!target.href || target.href.startsWith(window.location.origin)) {
        target.href = buildOutUrl(AFFILIATE_LINKS[i] || FALLBACK);
      }
      target.setAttribute('target', '_blank');
      target.setAttribute('rel', 'nofollow sponsored noopener');
    } else {
      const a = document.createElement('a');
      a.href   = buildOutUrl(AFFILIATE_LINKS[i] || FALLBACK);
      a.target = '_blank';
      a.rel    = 'nofollow sponsored noopener';
      a.style.display = 'contents'; // para hindi masira layout ng grid
      card.replaceWith(a);
      a.appendChild(card);
    }

    // cursor hint
    card.style.cursor = 'pointer';
  });

  // counter badge (optional): i-update label #1, #2...
  document.querySelectorAll('[data-idx], .badge, .idx').forEach((el, i) => {
    el.textContent = `#${i+1}`;
  });
})();

/* Helper: idikit ang tracking params kung AliExpress o anumang URL */
function buildOutUrl(base){
  try{
    const u = new URL(base);
    // append tracking safely
    if (TRACK.pub_click_id) u.searchParams.set('pub_click_id', TRACK.pub_click_id);
    if (TRACK.site)         u.searchParams.set('site', TRACK.site);
    if (TRACK.sub)          u.searchParams.set('sub', TRACK.sub);
    return u.toString();
  }catch(e){
    return base; // kung hindi valid URL, ibalik na lang
  }
}
</script>
</body>
</html>
