
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Germany Deals ‚Ä¢ Top Picks</title>
  <meta name="description" content="Curated Germany deals. Clean grid ‚Ä¢ Lazy-loaded images ‚Ä¢ Direct affiliate links." />
  <link rel="canonical" href="https://giftcardzoneeu.com/deals/germany/" />
  <meta property="og:title" content="Germany Deals ‚Ä¢ Top Picks" />
  <meta property="og:description" content="Hot finds with direct AliExpress links." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root{
      --bg:#0b0e14;--card:#111623;--text:#e8eefc;--muted:#9fb0d1;--ring:#2b5cff;
      --gap:14px;--radius:16px;--shadow:0 6px 24px rgba(0,0,0,.25);
      --cta:#2b5cff;--cta-t:#fff;--ok:#2ecc71
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1120px;margin:auto;padding:22px}
    header{display:flex;align-items:center;gap:12px;margin-bottom:18px;flex-wrap:wrap}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--ok);box-shadow:0 0 0 6px rgba(46,204,113,.12)}
    h1{font-size:20px;line-height:1.2;margin:0}
    .sub{color:var(--muted);font-size:13px}
    .grid{display:grid;gap:var(--gap);grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (min-width:700px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
    @media (min-width:1024px){.grid{grid-template-columns:repeat(4,minmax(0,1fr));}}
    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column;min-height:100%;border:1px solid rgba(255,255,255,.06)}
    .thumb{aspect-ratio:1/1;display:block;background:#0a0d18;position:relative;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .25s}
    .card:hover .thumb img{transform:scale(1.03)}
    .body{padding:12px 12px 14px;display:flex;flex-direction:column;gap:8px}
    .name{font-size:14px;font-weight:600;line-height:1.35;min-height:2.6em}
    .price{font-size:13px;color:var(--muted)} .price b{color:var(--text)}
    .btn{margin-top:auto;display:inline-flex;align-items:center;justify-content:center;gap:8px;height:40px;border-radius:12px;background:var(--cta);color:var(--cta-t);font-weight:700;border:0;cursor:pointer;padding:0 14px}
    .btn:active{transform:translateY(1px)}
    .badgelist{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .badge{font-size:11px;color:#b9c6e6;border:1px solid rgba(255,255,255,.14);padding:4px 8px;border-radius:999px}
    footer{margin-top:22px;color:var(--muted);font-size:12px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="dot" aria-hidden="true"></span>
      <div>
        <h1>Top On-Sale Product Recommendations</h1>
        <div class="sub">Direct AliExpress links ‚Ä¢ No popups ‚Ä¢ Images lazy-loaded</div>
      </div>
    </header>

    <section id="grid" class="grid" aria-live="polite"></section>

    <footer>
      <div>‚úÖ Pure affiliate buttons only.</div>
      <div id="updated">Updated just now.</div>
    </footer>
  </div>

  <script>
  // --- CONFIG ---
  const ASSETS = "/assets/germany/";
  const PLACEHOLDER = "/assets/placeholder.webp"; // upload a neutral image here

  // Utility: try a list of candidate filenames (webp‚Üíjpg‚Üípng) until one loads
  function loadWithCandidates(imgEl, candidates) {
    // Expand extensions if only basenames provided
    const exts = ['.webp','.jpg','.png','.jpeg'];
    const expanded = [];
    candidates.forEach(base=>{
      if (/\.(webp|jpe?g|png)$/i.test(base)) expanded.push(base);
      else exts.forEach(ext=>expanded.push(base+ext));
    });

    let i = 0;
    function tryNext() {
      if (i >= expanded.length) { imgEl.src = PLACEHOLDER; return; }
      const src = ASSETS + expanded[i++];
      const test = new Image();
      test.onload = ()=>{ imgEl.src = src; };
      test.onerror = tryNext;
      test.src = src;
    }
    tryNext();
  }

  // Items ‚Äî note: for the 3 problematic ones, I listed multiple filename guesses
  const items = [
    { name:"QCY H3 Pro ANC Headphones",
      candidates:["qcy-h3-pro","qcy-h3-pro-anc"],  // any of these will work
      url:"https://s.click.aliexpress.com/e/_c42MInzZ",
      price_now:"‚Ç¨38.79", price_old:"‚Ç¨120.73", tags:["Hi-Res","ANC","LDAC"]
    },
    { name:"HD Monocular Telescope (Clip-on)",
      candidates:["hd-monocular-telescope","monocular-clip"],
      url:"https://s.click.aliexpress.com/e/_c4TheEtV",
      price_now:"‚Ç¨14.99", price_old:"‚Ç¨29.99", tags:["Travel","Zoom"]
    },

    /* ---- 3 nagba-black: provide many likely names ---- */
    { name:"Mini Air Humidifier (Aroma)",
      candidates:[
        "mini-air-humidifier-aroma",
        "mini-air-humidifier",
        "mini-humidifier-aroma",
        "air-humidifier-mini"
      ],
      url:"https://s.click.aliexpress.com/e/_c4c1ZzGB",
      price_now:"‚Ç¨0.99", price_old:"‚Ç¨8.13", tags:["88% off","Aroma"]
    },
    { name:"Wood-Style Air Diffuser",
      candidates:[
        "air-diffuser-wood",
        "wood-style-air-diffuser",
        "wood-diffuser",
        "wood-aroma-diffuser"
      ],
      url:"https://s.click.aliexpress.com/e/_c4bByBa3",
      price_now:"‚Ç¨6.49", price_old:"‚Ç¨15.99", tags:["Home"]
    },
    { name:"Air Aroma Humidifier",
      candidates:["air-aroma-humidifier","aroma-humidifier"],
      url:"https://s.click.aliexpress.com/e/_c3ZB3qOX",
      price_now:"‚Ç¨5.29", price_old:"‚Ç¨12.99", tags:["Home"]
    },
    { name:"Mini Heat Bag Sealing Tool",
      candidates:[
        "mini-heat-bag-sealing",
        "mini-heat-sealer",
        "bag-sealer-mini",
        "heat-bag-sealer"
      ],
      url:"https://s.click.aliexpress.com/e/_c406KHZZ",
      price_now:"‚Ç¨2.19", price_old:"‚Ç¨6.99", tags:["Kitchen"]
    },
    { name:"Deodorize Toilet Cleaning Tool",
      candidates:["deodorize-toilet-cleaning","toilet-cleaning-sheets","toilet-deodorize"],
      url:"https://s.click.aliexpress.com/e/_c4KJIzGf",
      price_now:"‚Ç¨3.59", price_old:"‚Ç¨9.99", tags:["Bathroom"]
    }
  ];

  // Build grid
  const $grid = document.getElementById('grid');

  items.forEach((it, i) => {
    const card = document.createElement('article');
    card.className = 'card'; card.dataset.idx = i;

    const aImg = document.createElement('a');
    aImg.href = it.url || '#';
    aImg.target = '_blank';
    aImg.rel = 'nofollow sponsored noopener';
    aImg.className = 'thumb';

    const img = document.createElement('img');
    img.loading = 'lazy';
    img.decoding = 'async';
    img.alt = it.name || 'Deal image';
    // start with placeholder then load candidates (prevents ‚Äúnginig‚Äù)
    img.src = PLACEHOLDER;
    aImg.appendChild(img);
    loadWithCandidates(img, it.candidates || [it.img?.replace(/\.(webp|jpe?g|png)$/i,'') || 'missing']);

    const body = document.createElement('div'); body.className = 'body';
    const name = document.createElement('div'); name.className = 'name'; name.textContent = it.name || 'Untitled';
    const price = document.createElement('div'); price.className = 'price';
    price.innerHTML = it.price_now ? `<b>Price Now:</b> ${it.price_now}${it.price_old?` (Original: ${it.price_old})`:''}` : '';
    const badges = document.createElement('div'); badges.className = 'badgelist';
    (it.tags||[]).forEach(t=>{ const b=document.createElement('span'); b.className='badge'; b.textContent=t; badges.appendChild(b); });
    const btn = document.createElement('a'); btn.href = it.url || '#'; btn.target='_blank'; btn.rel='nofollow sponsored noopener';
    btn.className = 'btn'; btn.setAttribute('data-out','1'); btn.setAttribute('aria-label', `Open ${it.name}`); btn.textContent = 'üîó Click & Buy';

    body.append(name, price, badges, btn);
    card.append(aImg, body);
    $grid.appendChild(card);
  });

  document.addEventListener('click', (e)=>{
    const a = e.target.closest('a[data-out]'); if(!a) return;
    try{ const idx = a.closest('.card')?.dataset?.idx ?? 'x'; console.log('outbound_click',{idx,href:a.href}); }catch(_){}
  });
  document.getElementById('updated').textContent = 'Updated ' + new Date().toLocaleString();
</script>
</body>
</html>
