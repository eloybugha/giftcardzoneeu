    @media (min-width:1024px){ .grid{grid-template-columns:repeat(4,minmax(0,1fr));} }

    .btn:active{transform:translateY(1px)}
    .badgelist{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .badge{font-size:11px;color:#b9c6e6;border:1px solid rgba(255,255,255,.14);padding:4px 8px;border-radius:999px}

    .fallback{width:100%;height:100%;display:grid;place-items:center;font-size:12px;color:var(--muted)}
    .skeleton{background:linear-gradient(90deg,#0f1422,#131a2b 50%,#0f1422);background-size:200% 100%;animation:sh 1.2s infinite}
    @keyframes sh{0%{background-position:200% 0}100%{background-position:-200% 0}}
