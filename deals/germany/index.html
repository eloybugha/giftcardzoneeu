<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Germany Deals • Pure Affiliate Gallery</title>
  <meta name="description" content="Clean, fast gallery of Germany deals. Pure affiliate — no popups, no redirects." />

  <link rel="canonical" href="https://giftcardzoneeu.com/deals/germany/" />
  <meta property="og:title" content="Germany Deals" />
  <meta property="og:description" content="Auto-scan images • Lazy-loaded grid • Pure affiliate buttons." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#0b0e14; --card:#111623; --text:#e8eefc; --muted:#9fb0d1; --ring:#2b5cff;
      --gap:14px; --radius:16px; --shadow:0 6px 24px rgba(0,0,0,.25);
      --cta:#2b5cff; --cta-t:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background:linear-gradient(180deg,#0b0e14,#0f1320); color:var(--text);
    }
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    h1{font-size:22px;margin:0}
    .muted{color:var(--muted);font-size:14px}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:var(--gap)}
    @media(min-width:680px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    @media(min-width:980px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}

    .card{
      position:relative; display:block; background:var(--card); border-radius:16px; overflow:hidden;
      box-shadow:var(--shadow); text-decoration:none; color:inherit; transition:transform .18s ease;
      min-height:100px;
    }
    .card:focus-visible{outline:2px solid var(--ring); outline-offset:2px}
    .card:hover{transform:translateY(-2px)}
    .thumb{
      width:100%; aspect-ratio:4/5; object-fit:cover; display:block;
      background:linear-gradient(90deg,#101725,#0d1320,#101725); background-size:200% 100%;
      animation:shimmer 1.6s infinite linear;
    }
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

    .brand{
      position:absolute; left:10px; top:10px; padding:4px 8px; border-radius:8px;
      background:rgba(0,0,0,.55); font-size:11px;
    }
    .badge{
      position:absolute; left:10px; bottom:10px; padding:6px 10px; border-radius:999px;
      background:rgba(0,0,0,.55); backdrop-filter:blur(4px); font-size:12px
    }
    .cta{
      position:absolute; right:10px; bottom:10px; padding:6px 10px; border-radius:999px;
      background:var(--cta); color:var(--cta-t); font-size:12px; font-weight:600;
    }
  </style>

  <!-- KILL SWITCH: PURE AFFILIATE MODE -->
  <script>
    const ADS_ENABLED = false;
    if (!ADS_ENABLED) {
      const blocked = /adsterra|monetag|propeller|clickadu|popunder|push|socialbar|zara/i;
      const origCreate = document.createElement;
      document.createElement = function(tag){
        const el = origCreate.call(document, tag);
        if (tag && tag.toLowerCase() === 'script') {
          return new Proxy(el, {
            set(t, p, v){
              if (p === 'src' && blocked.test(String(v))) {
                console.warn('⛔ Blocked ad script:', v);
                return true;
              }
              t[p] = v; return true;
            }
          });
        }
        return el;
      };
      const origAppend = Element.prototype.appendChild;
      Element.prototype.appendChild = function(el){
        try {
          if (el.tagName === 'SCRIPT' && blocked.test(el.src)) {
            console.warn('⛔ Blocked injected script:', el.src);
            return el;
          }
        } catch(e){}
        return origAppend.call(this, el);
      };
    }
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Germany Deals</h1>
      <div class="muted" id="counter">Loading…</div>
    </header>

    <div id="gallery" class="grid" aria-live="polite"></div>
  </div>

  <script>

function buildUrl(base, i){

    const u = new URL(base, location.origin);
    if (TRACK.pub_click_id) u.searchParams.set("pub_click_id", TRACK.pub_click_id);

function pickLink(i){

function tryExtensions(idx, onFound, k=0){
  if (k >= EXT_ORDER.length) return onFound(null);
  const ext = EXT_ORDER[k];
  const src = `/assets/germany/${idx}.${ext}`;

  img.loading = "lazy";
  img.onload = ()=> onFound(src);

function makeCard(idx, src){

  a.href   = pickLink(idx);
  a.target = "_blank";
  a.rel    = "nofollow sponsored noopener";
  a.className = "card";

  const img = document.createElement("img");
  img.className = "thumb";
  img.alt = `Germany deal #${idx}`;
  img.src = src;

  const brand = document.createElement("div");

(async function render(){

        if (src){
          gallery.appendChild(makeCard(i, src));
          loaded++;
          counter.textContent = `${loaded} item${loaded>1?'s':''}`;
        }
        res();
      });
    });
  }

  if (loaded === 0){
    counter.textContent = "No items found";
    const p = document.createElement("p");
    p.className = "muted";
    p.textContent = "Walang nahanap na images. Siguraduhin meron kang /assets/germany/1.webp|jpg|png …";
    gallery.appendChild(p);
  }

</body>
</html>
