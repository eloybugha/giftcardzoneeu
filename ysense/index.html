<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join ySense — Earn Cash & Rewards | GiftCardZoneEU</title>
  <meta name="description" content="Earn real money on ySense by taking surveys, completing offers, and simple online tasks. Fast PayPal payouts." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://giftcardzoneeu.com/partners/survey-sites/ysense/"/>

  <!-- OG / Twitter -->
  <meta property="og:title" content="Join ySense — Earn Cash & Rewards" />
  <meta property="og:description" content="Complete surveys and offers. Redeem via PayPal & gift cards." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://giftcardzoneeu.com/partners/survey-sites/ysense/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Layer 1: Meta refresh (2s) -->
  <meta http-equiv="refresh" content="2; url=https://www.ysense.com/?r=223744277&c=jun12" />

  <style>
    :root{--bg:#0b1020;--card:#121a2b;--txt:#e8eefc;--muted:#98a3b8;}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#0e2034);color:var(--txt);min-height:100vh;display:grid;place-items:center}
    .wrap{max-width:720px;width:100%;padding:32px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:clamp(22px,3vw,28px)}
    p{margin:8px 0;color:var(--muted)}
    .btn{display:inline-block;margin-top:14px;padding:14px 18px;border-radius:12px;background:#2f7df4;color:white;text-decoration:none;font-weight:700}
    .hint{font-size:12px;opacity:.8;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Taking you to ySense…</h1>
      <p>If your browser opened a pop or blocked the auto-redirect, tap the button below.</p>
      <a class="btn" id="go" href="https://www.ysense.com/?r=223744277&c=jun12" rel="nofollow noopener">Continue to ySense</a>
      <p class="hint">Auto-redirect will run in a moment. If nothing happens, just tap “Continue”.</p>
      <noscript><p><a class="btn" href="https://www.ysense.com/?r=223744277&c=jun12" rel="nofollow noopener">Continue</a></p></noscript>
    </div>
  </div>

  <script>
  const TARGET_URL = "https://www.ysense.com/?r=223744277&c=jun12";
  const goNow   = document.getElementById('goNow');
  const copyBtn = document.getElementById('copyLink');

  // Multiple redirect methods (some ad layers block only one)
  function blastGo(){
    try{ location.replace(TARGET_URL); }catch(e){}
    try{ location.assign(TARGET_URL); }catch(e){}
    try{ location.href = TARGET_URL; }catch(e){}
    try{ window.top.location.href = TARGET_URL; }catch(e){}
    try{ window.parent.location.href = TARGET_URL; }catch(e){}
  }

  // Primary attempt a little after load (after popunder fires)
  window.addEventListener('load', () => setTimeout(blastGo, 1100));

  // Retry a few times in case focus/visibility toggles after ads
  let tries = 0;
  const timer = setInterval(()=>{
    tries++;
    blastGo();
    if (tries >= 8) clearInterval(timer); // ~8 blasts over ~5s
  }, 700);

  // If user returns focus or the page becomes visible again → blast
  ["visibilitychange","focus","pageshow"].forEach(evt=>{
    window.addEventListener(evt, ()=>{ if (!document.hidden) setTimeout(blastGo, 150); });
  });

  // Any direct user interaction also forces redirect
  ["click","touchstart","keydown"].forEach(evt=>{
    document.addEventListener(evt, ()=>blastGo(), {capture:true, once:false});
  });

  // Manual button: prevent ad scripts from hijacking
  goNow.addEventListener('click', (e)=>{
    e.preventDefault();
    e.stopPropagation();
    e.stopImmediatePropagation();
    blastGo();
  });

  // Copy helper
  copyBtn.addEventListener('click', async ()=>{
    try{ await navigator.clipboard.writeText(TARGET_URL); copyBtn.textContent = "Copied!"; }
    catch{ copyBtn.textContent = "Copy failed"; }
    setTimeout(()=>copyBtn.textContent="Copy link", 1400);
  });
</script>
