<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join ySense — Earn Cash & Rewards | GiftCardZoneEU</title>
  <meta name="description" content="Earn real money on ySense by taking surveys, completing offers, and simple online tasks. Instant PayPal payouts." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://giftcardzoneeu.com/partners/survey-sites/ysense/" />

  <!-- Auto redirect in 1 second -->
  <meta http-equiv="refresh" content="1; url=https://www.ysense.com/?r=223744277&c=jun12" />

  <!-- OG / Twitter -->
  <meta property="og:title" content="Join ySense — Earn Cash & Rewards" />
  <meta property="og:description" content="Complete surveys & offers. Redeem via PayPal and gift cards." />
  <meta property="og:url" content="https://giftcardzoneeu.com/partners/survey-sites/ysense/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{--bg:#0b1020;--txt:#e9eefc;--accent:#46b9ff;--muted:#9fb3d6;}
    body{margin:0;font-family:system-ui,Arial;background:radial-gradient(900px 500px at 20% -10%,#14223a,transparent),var(--bg);color:var(--txt);display:grid;place-items:center;min-height:100vh}
    main{background:#0f1a33cc;border:1px solid #1e305a;padding:30px;border-radius:18px;max-width:600px;width:90%;text-align:center;box-shadow:0 10px 30px #0008}
    h1{margin:0 0 10px}
    p{color:var(--muted)}
    .btn{background:var(--accent);color:#001323;padding:14px 20px;border-radius:10px;text-decoration:none;display:inline-block;font-weight:600;margin-top:12px}
    .btn2{background:transparent;color:var(--txt);border:1px solid #2f4b78;padding:12px 18px;border-radius:10px;margin-top:12px}
  </style>
</head>
<body>
  <main>
    <h1>Redirecting to <strong>ySense</strong>…</h1>
    <p>Kung may pop/ad na bumukas, don’t worry — auto-continue ito. You can also tap below.</p>
    <a class="btn" href="https://www.ysense.com/?r=223744277&c=jun12" id="goNow">Continue to ySense</a><br>
    <button class="btn2" id="copyLink">Copy Link</button>
  </main>

  <script>
    const TARGET = "https://www.ysense.com/?r=223744277&c=jun12";

    function go() {
      if (document.visibilityState === "visible") location.replace(TARGET);
    }

    window.addEventListener("load", () => setTimeout(go, 1200));
    document.addEventListener("visibilitychange", go);
    window.addEventListener("focus", go);

    document.getElementById("goNow").addEventListener("click", (e) => {
      e.preventDefault(); go();
    });

    document.getElementById("copyLink").addEventListener("click", async () => {
      try { await navigator.clipboard.writeText(TARGET);
        document.getElementById("copyLink").textContent = "Copied!";
      } catch { document.getElementById("copyLink").textContent = "Failed"; }
      setTimeout(()=>document.getElementById("copyLink").textContent="Copy Link",1500);
    });
  </script>
</body>
</html>
