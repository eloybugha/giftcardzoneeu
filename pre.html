<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to GiftCardZoneEU‚Ä¶</title>
  <meta name="robots" content="noindex,follow" />
  <style>
    :root { color-scheme: dark; }
    body{margin:0;min-height:100dvh;display:grid;place-items:center;
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
         background:#0b1220;color:#e5f4ef}
    .card{max-width:560px;text-align:center;padding:28px 24px;border-radius:16px;
          background:rgba(255,255,255,.04);backdrop-filter:blur(6px);box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 8px}
    p{opacity:.9;margin:6px 0 18px;line-height:1.4}
    .btn{display:inline-block;background:#16a34a;color:#fff;border:0;border-radius:10px;
         padding:12px 18px;font-weight:600;font-size:16px;cursor:pointer}
    .ring{width:44px;height:44px;border-radius:999px;border:4px solid rgba(22,163,74,.35);
          border-top-color:#16a34a;margin:14px auto;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    a.link{color:#16a34a;text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÅ Redirecting to GiftCardZoneEU‚Ä¶</h1>
    <div class="ring" aria-hidden="true"></div>
    <p>Discover the best deals, coupons, and country-matched rewards.<br>
       If nothing happens, tap the button below.</p>

    <button id="goNow" class="btn" type="button">Go Now</button>
    <p style="margin-top:12px">
      Or <a id="hardLink" class="link" href="https://giftcardzoneeu.com" rel="noopener">open in browser</a>
    </p>
  </div>

  <script>
    const TARGET = "https://giftcardzoneeu.com";

    function tryAllRedirects() {
      // 1) TikTok in-app browser special case
      const ua = navigator.userAgent || "";
      const isTikTok = ua.includes("TikTok");
      if (isTikTok) {
        // Try to force an external window first
        try { window.open(TARGET, "_blank"); } catch(e) {}
      }
      // 2) Standard navigations with fallbacks
      try { window.location.assign(TARGET); } catch(e) {}
      try { window.top.location.href = TARGET; } catch(e) {}
      try { document.location.href = TARGET; } catch(e) {}
    }

    // Wire the button
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("goNow").addEventListener("click", tryAllRedirects);
      document.getElementById("hardLink").setAttribute("href", TARGET);
    });

    // Auto redirect after short delay + safety retries
    setTimeout(tryAllRedirects, 1200);
    setTimeout(tryAllRedirects, 3500);
    setTimeout(tryAllRedirects, 6000);
  </script>
</body>
</html>
