<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlocking your reward…</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.png" />
  <style>
    body{margin:0;background:#0b0f14;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;overflow:hidden}
    .box{max-width:480px;border:1px solid #1f2937;border-radius:16px;padding:28px;background:#111827;
      box-shadow:0 2px 8px rgba(0,0,0,.4)}
    h1{margin-bottom:12px;font-weight:700}
    .progress-container{width:100%;background:#1f2937;border-radius:12px;overflow:hidden;height:16px;margin:14px 0}
    .progress-bar{width:0%;height:100%;background:linear-gradient(90deg,#22c55e,#16a34a);transition:width .1s linear}
    #percent{font-size:14px;color:#9ca3af;margin-top:4px}
    a{color:#22c55e;text-decoration:none;font-weight:600}
  </style>

  <noscript>
    <meta http-equiv="refresh" content="0;url=https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c">
  </noscript>

  <script>
    (function(){
      const offerLink = "https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";
      const query = location.search.replace(/^\?/,"");
      const finalURL = query ? offerLink + (offerLink.includes("?") ? "&" : "?") + query : offerLink;

      document.addEventListener('DOMContentLoaded', () => {
        const bar = document.querySelector('.progress-bar');
        const pct = document.getElementById('percent');
        const duration=3000, tick=60, steps=duration/tick; let cur=0;
        const timer = setInterval(() => {
          cur++;
          const p = Math.min(100, Math.round((cur/steps)*100));
          bar.style.width = p + '%';
          pct.textContent = p + '%';
          if (p >= 100) { clearInterval(timer); setTimeout(() => location.replace(finalURL), 300); }
        }, tick);

        // optional fallback after 6s → NeutralCPC
        const safety = setTimeout(() => {
          if (location.hostname.includes('giftcardzoneeu.com')) {
            location.href = '/NeutralCPC/?src=social_fallback';
          }
        }, 6000);
        window.addEventListener('pagehide', () => clearTimeout(safety));
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'hidden') clearTimeout(safety);
        });
      });
    })();
  </script>
</head>

<body>
  <div class="box">
    <h1>Unlocking your reward…</h1>
    <div class="progress-container"><div class="progress-bar"></div></div>
    <div id="percent">0%</div>
    <p>Please wait — redirecting to our partner offer.</p>
    <p><a href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c">Click here if not redirected</a></p>
  </div>
</body>
</html>
