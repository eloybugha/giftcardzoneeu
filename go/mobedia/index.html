<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading available offers…</title>
<meta name="description" content="Finding the best offers available for your device and location." />
<style>
:root{
  --bg:#0b0e14;--card:#111623;--text:#e8eefc;--muted:#9fb0d1;--cta:#2b5cff;
  --radius:16px;--shadow:0 10px 30px rgba(0,0,0,.35)
}
*{box-sizing:border-box}
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
  background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Inter,Arial}
.card{background:linear-gradient(180deg,#12192a 0%,#0b0e14 100%);
  border:1px solid rgba(43,92,255,.25);border-radius:var(--radius);padding:28px;
  width:90%;max-width:420px;text-align:center;box-shadow:var(--shadow)}
h1{font-size:clamp(20px,4vw,28px);margin:0 0 10px}
p{color:var(--muted);margin:0 0 16px}
.spinner{width:38px;height:38px;border:4px solid rgba(255,255,255,.25);border-top-color:#2b5cff;
  border-radius:50%;margin:18px auto;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.btn{display:inline-block;background:var(--cta);color:#fff;padding:12px 18px;border-radius:12px;
  text-decoration:none;font-weight:700;letter-spacing:.2px}
.btn:disabled{opacity:.4;pointer-events:none}
</style>
</head>
<body>

<div class="card">
  <h1>Checking offers for your device…</h1>
  <p>Please wait while we load the best available offers for your region.</p>
  <div class="spinner"></div>

  <a id="goBtn" class="btn" href="#" style="display:none">Continue</a>
  <p class="small" style="font-size:13px;color:#7f93bf;margin-top:10px;">
    Secured redirect • No signup required
  </p>
</div>

<script>
  const SMARTLINK = "https://www.posicaodominate.wiki/?sl=6021755-548da&pub_click_id={CLICK}&site={SUB}&pub_sub_id={SUB2}";

  function withTracking(url){
    const params = new URLSearchParams(window.location.search);
    const click = params.get("click") || Date.now();
    const sub   = params.get("sub")   || "giftcardzone";
    const sub2  = params.get("sub2")  || "router";
    return url.replace("{CLICK}", click).replace("{SUB}", sub).replace("{SUB2}", sub2);
  }

  const finalURL = withTracking(SMARTLINK);

  setTimeout(()=>{
    document.querySelector(".spinner").style.display="none";
    const btn = document.getElementById("goBtn");
    btn.href = finalURL;
    btn.style.display = "inline-block";
  }, 1800);

  // Optional: auto-redirect after 4s
  setTimeout(()=>{ window.location.href = finalURL }, 4000);
</script>

</body>
</html>
