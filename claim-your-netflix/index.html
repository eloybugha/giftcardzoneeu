<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üéÅ Unlock Rewards</title>
<meta name="theme-color" content="#0b0f19" />
<style>
  :root{
    --bg:#0b0f19;--card:#111827;--txt:#f8fafc;
    --muted:#94a3b8;--accent:#22d3ee;
  }
  *{box-sizing:border-box}
  body{
    margin:0;background:var(--bg);color:var(--txt);
    font:500 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto;
  }
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:20px}
  .card{
    width:100%;max-width:520px;background:var(--card);
    border:1px solid rgba(255,255,255,.08);border-radius:18px;
    padding:22px;text-align:center;
  }
  h1{margin:0 0 8px;font-size:22px}
  p{margin:0 0 18px;color:var(--muted)}
  .btn{
    display:inline-block;padding:12px 18px;border-radius:12px;
    background:var(--accent);color:#001018;text-decoration:none;font-weight:700;
  }
  small{display:block;margin-top:10px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Tap ‚ÄúContinue‚Äù to unlock</h1>
    <p>Anti-AdBlock enabled. A new tab may open.</p>
    <a id="cta" class="btn" href="#" rel="nofollow noopener">Continue</a>
    <small>If nothing opens, allow pop-ups for this site.</small>
  </div>
</div>

<script>
/* ‚úÖ 4 MAINSTREAM (2961351) SMARTLINKS ONLY */
const SMARTLINKS = [
  "https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c", // Smartlink_1
  "https://moundconclusive.com/sje3mqhwk?key=XXXX", // Smartlink_3
  "https://moundconclusive.com/???????key=XXXX",    // Smartlink_4
  "https://moundconclusive.com/xhggrkrd?key=XXXX"   // Smartlink_5
].filter(Boolean);

/* Optional Monetag or AliExpress backup */
const BACKUP = "https://otieu.com/4/4203960";

function pick(){
  return SMARTLINKS[Math.floor(Math.random()*SMARTLINKS.length)] || BACKUP;
}

function openAd(url){
  try{
    const w = window.open(url,"_blank","noopener");
    if(!w || w.closed){ location.href = url; }
  }catch(e){ location.href = url; }
}

/* User click trigger (works with Anti-AdBlock) */
document.getElementById("cta").addEventListener("click",e=>{
  e.preventDefault(); openAd(pick());
},{once:true});

function firstClick(){
  openAd(pick());
  window.removeEventListener("click",firstClick);
  window.removeEventListener("touchstart",firstClick);
}
window.addEventListener("click",firstClick,{once:true});
window.addEventListener("touchstart",firstClick,{once:true});
</script>
</body>
</html>
