<script>
(function () {
  const qs = new URLSearchParams(location.search);
  const SKIP = qs.has('auto') && (qs.get('auto') === '' || qs.get('auto') === '1');
  const DELAY = SKIP ? 0 : 3;

  const tEl = document.querySelector('#secs, .timer, .countdown');
  let left = DELAY;
  if (tEl) tEl.textContent = left;

  const tick = setInterval(() => {
    left -= 1;
    if (tEl) tEl.textContent = Math.max(left, 0);
    if (left <= 0) { clearInterval(tick); go(); }
  }, 1000);

  function findCTA(){
    const sels = ['#cta','a.btn-primary','a.btn','button.btn','a[href^="http"]'];
    for (const s of sels){const el=document.querySelector(s);if(el)return el;}
    return null;
  }

  function go(){
    const cta=findCTA();
    if(cta){
      const href=cta.getAttribute('href');
      try{cta.click();}catch(e){}
      if(href){
        setTimeout(()=>{try{location.href=href;}catch(e){}},80);
        setTimeout(()=>{try{(top||window).location.href=href;}catch(e){}},240);
      }
    }
  }

  setTimeout(()=>{if(left>0)go();},(DELAY+1)*1000);
  document.addEventListener('visibilitychange',()=>{if(!document.hidden&&left<=0)go();});

  if(SKIP){
    if(tEl)tEl.textContent='0';
    try{clearInterval(tick);}catch(e){}
    setTimeout(go,30);
    setTimeout(go,400);
  }
})();
</script>
