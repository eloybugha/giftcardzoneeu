<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéÅ Access Your Offer ‚Äî GiftCardZoneEU</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --bg1:#f8fafc; --bg2:#e2e8f0; --txt:#0f172a; --muted:#475569;
      --btn:#0284c7; --btn2:#0369a1;
    }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--txt);
      background: radial-gradient(900px 600px at 20% -10%, #bae6fd40, transparent 60%),
                  radial-gradient(900px 700px at 110% 120%, #bbf7d040, transparent 60%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex; align-items:center; justify-content:center; text-align:center;
      padding:24px;
    }
    .card{
      width:min(680px,100%); background:#fff; border-radius:18px;
      box-shadow:0 18px 40px rgba(2,8,23,.12); padding:28px 22px;
    }
    h1{font-size:1.8rem;margin:.2rem 0 .4rem}
    p{color:var(--muted); margin:.2rem 0 1.2rem}
    .row{display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap}
    .btn{
      background:var(--btn); color:#fff; text-decoration:none; font-weight:700;
      padding:14px 22px; border-radius:12px; box-shadow:0 10px 22px rgba(2,132,199,.25);
      display:inline-flex; align-items:center; gap:10px; transition:.15s;
    }
    .btn:hover{transform:translateY(-2px); background:var(--btn2)}
    .count{font-weight:700; color:var(--txt)}
    /* spinner */
    .spinner{
      width:28px; height:28px; border-radius:999px; border:3px solid #cbd5e1;
      border-top-color:#0ea5e9; animation:spin 1s linear infinite;
      margin:0 auto 10px;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .note{font-size:.9rem; color:#64748b; margin-top:.8rem}
    .geo{font-weight:700}
    .skip{display:inline-block; margin-top:10px; font-size:.9rem}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Redirect gateway">
    <div class="spinner" aria-hidden="true"></div>
    <h1>Preparing your access link...</h1>
    <p id="geotxt">Checking availability for your region‚Ä¶</p>

    <div class="row" style="margin:.6rem 0 0.8rem">
      <a class="btn" id="continueBtn"
         href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"
         target="_blank" rel="nofollow noopener" aria-label="Continue to offer">
        üëâ Continue Now
      </a>
    </div>

    <p class="note">
      <span class="count">Redirecting in <span id="secs">3</span> seconds‚Ä¶</span>
      <br><a class="skip" href="#" id="skip">Skip timer</a>
    </p>
    <noscript><p class="note">JavaScript is required to continue.</p></noscript>
  </div>

<script>
(function(){
  const payload = {
    url: location.href,
    ref: document.referrer || 'none',
    ua: navigator.userAgent,
    lang: navigator.language || '',
    src: new URLSearchParams(location.search).get('src') || 'none',
    time: new Date().toISOString(),
    phase: 'hit'
  };

  // initial hit
  fetch("https://webhook.site/b002df4d-ad13-431a-88c4-19d5db1d75cb", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });

  // JS-onload after 2s (bot check)
  setTimeout(()=>{
    fetch("https://webhook.site/b002df4d-ad13-431a-88c4-19d5db1d75cb", {
      method:"POST", headers:{"Content-Type":"application/json"},
      body: JSON.stringify({...payload, phase:"js_onload"})
    });
  }, 2000);

  // first interaction (mouse/touch)
  function sendOnce(e){
    fetch("https://webhook.site/b002df4d-ad13-431a-88c4-19d5db1d75cb", {
      method:"POST", headers:{"Content-Type":"application/json"},
      body: JSON.stringify({...payload, phase:"interaction", ev: e.type})
    });
    window.removeEventListener('mousemove', sendOnce);
    window.removeEventListener('touchstart', sendOnce);
  }
  window.addEventListener('mousemove', sendOnce, {once:true});
  window.addEventListener('touchstart', sendOnce, {once:true});
})();
</script>

</html>
