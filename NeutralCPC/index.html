      color:#0f172a;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;

      margin:0;
    }
    h1 {font-size:1.8rem;margin-bottom:0.5rem;}
    p {color:#475569;margin-top:0;margin-bottom:1.5rem;}
    a.btn {
      background:#0284c7;

<body>

  <h1>Preparing your access link...</h1>
  <p>You‚Äôll be redirected shortly to the active offer page.</p>

  <a class="btn" id="continueBtn"
     href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"
     target="_blank" rel="nofollow noopener">
     üëâ Continue Now
  </a>

  <div class="countdown">Redirecting in <span id="secs">3</span> seconds...</div>

  <script>
    let counter = 3;
    const span = document.getElementById('secs');
    const btn = document.getElementById('continueBtn');

    const tick = setInterval(()=>{
      counter--;
      if(counter <= 0){
        clearInterval(tick);

      } else {
        span.textContent = counter;
      }
    },1000);
  </script>
