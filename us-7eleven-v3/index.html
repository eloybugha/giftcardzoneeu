
<!DOCTYPE html>

<style>
  :root{
    --bg:#0b1220; --card:#0f1a2b; --txt:#e6eefb; --muted:#a8b3c7;
    --ring:#60a5fa; --ok:#22c55e; --ok2:#16a34a; --gold:#facc15; --cta:#38bdf8;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:radial-gradient(1200px 800px at 80% -10%, #0c1a34 0%, #0b1220 60%) fixed,
               linear-gradient(180deg,#0b1220 0%, #090f1a 100%) fixed;
    color:var(--txt);
  }
  .wrap{min-height:100%; display:grid; place-items:center; padding:24px}
  .card{
    width:100%; max-width:520px; background:rgba(15,26,43,.9);
    border:1px solid rgba(96,165,250,.18); border-radius:24px; padding:22px 20px 24px;
    box-shadow:0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
    position:relative; overflow:hidden;
  }
  .glow{
    position:absolute; inset:auto -20% -30% -20%; height:200px;
    background:radial-gradient(closest-side, rgba(56,189,248,.22), transparent 70%);
    filter:blur(30px); pointer-events:none;
  }
  .hdr{display:flex; gap:12px; align-items:center; margin-bottom:12px}
  .badge{
    font-weight:600; font-size:12px; letter-spacing:.3px; padding:6px 10px; border-radius:999px;
    background:rgba(96,165,250,.1); border:1px solid rgba(96,165,250,.28); color:#cfe3ff;
  }
  h1{font-size:24px; line-height:1.2; margin:4px 0 6px}
  p{margin:6px 0; color:var(--muted)}
  .hr{height:1px; background:linear-gradient(90deg,transparent, rgba(96,165,250,.25), transparent); margin:14px 0}

  .timerRow{display:flex; align-items:center; gap:12px; margin:12px 0}
  .chip{
    font-variant-numeric:tabular-nums; min-width:70px; text-align:center;
    padding:8px 10px; border-radius:12px; border:1px dashed rgba(250,204,21,.55);
    background:rgba(250,204,21,.08); color:#fff
  }
  .hint{font-size:12px; color:#9fb2cc}

  /* Mini spin disc */
  .wheelWrap{display:grid; place-items:center; margin:8px 0 14px}
  .wheel{
    width:160px; height:160px; border-radius:50%;
    background:
      conic-gradient(from 0deg, #1f2a44 0 30deg, #0f1a2b 30deg 60deg,
                               #1f2a44 60deg 90deg, #0f1a2b 90deg 120deg,
                               #1f2a44 120deg 150deg, #0f1a2b 150deg 180deg,
                               #1f2a44 180deg 210deg, #0f1a2b 210deg 240deg,
                               #1f2a44 240deg 270deg, #0f1a2b 270deg 300deg,
                               #1f2a44 300deg 330deg, #0f1a2b 330deg 360deg);
    border:2px solid rgba(96,165,250,.35);
    box-shadow:inset 0 0 25px rgba(96,165,250,.15), 0 8px 28px rgba(0,0,0,.45);
    position:relative;
  }
  .wheel:before{
    content:""; position:absolute; inset:12px; border-radius:50%;
    background:radial-gradient(circle at 50% 40%, rgba(56,189,248,.28), rgba(15,26,43,.9));
    border:1px solid rgba(96,165,250,.25);
  }
  .pin{
    width:0; height:0; border-left:10px solid transparent; border-right:10px solid transparent;
    border-bottom:16px solid var(--gold); margin-bottom:8px; filter:drop-shadow(0 2px 6px rgba(250,204,21,.5));
  }
  .spinBtn{
    margin-top:10px; padding:10px 14px; border-radius:12px; border:1px solid rgba(96,165,250,.35);
    background:rgba(96,165,250,.08); color:#dbeafe; cursor:pointer; font-weight:600;
    transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
  }
  .spinBtn[disabled]{opacity:.55; cursor:not-allowed}
  .spinBtn:active{transform:translateY(1px)}

  /* CTA */
  .cta{
    display:flex; align-items:center; justify-content:center; gap:10px;
    width:100%; padding:14px 16px; border-radius:16px;
    background:linear-gradient(180deg, #22c55e, #16a34a);
    color:white; font-weight:800; letter-spacing:.3px; text-decoration:none;
    border:0; cursor:pointer; margin-top:8px; position:relative;
    box-shadow:0 10px 24px rgba(34,197,94,.22), inset 0 -2px 0 rgba(0,0,0,.18);
    transition:transform .12s ease, filter .2s ease;
  }
  .cta[disabled]{filter:grayscale(.65) brightness(.8); cursor:not-allowed}
  .cta:active{transform:translateY(1px)}
  .pulse{
    animation:pulse 1.4s ease-in-out infinite;
    box-shadow:0 0 0 0 rgba(56,189,248,.55);
  }
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(56,189,248,.55)}
    70%{box-shadow:0 0 0 16px rgba(56,189,248,0)}
    100%{box-shadow:0 0 0 0 rgba(56,189,248,0)}
  }

  .fine{font-size:11px; color:#8ea5c0; margin-top:10px}
  .row{display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap}
  .lock{display:inline-flex; width:10px; height:10px; border:1px solid rgba(96,165,250,.6); border-radius:2px}
  .t-right{text-align:right}
  .hidden{display:none !important}
</style>
</head>
