<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Verify to Continue • Gift Unlock</title>
<meta name="theme-color" content="#0b0f19" />
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<link rel="preconnect" href="https://www.effectivegatecpm.com" crossorigin>
<link rel="preconnect" href="https://otieu.com" crossorigin>
<style>
  :root{
    --bg:#0b0f19; --card:#111827; --glass:rgba(17,24,39,.9);
    --border:rgba(255,255,255,.08); --txt:#e5edff; --muted:#9aa4c7;
    --accent:#22d3ee; --ok:#22c55e;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:
      radial-gradient(1200px 700px at 80% -20%, #1f2937 0%, #0b0f19 50%, #0b0f19 100%);
    color:var(--txt);font:500 16px/1.55 system-ui,-apple-system,Segoe UI,Roboto;
    display:grid;place-items:center;padding:18px;
  }
  .card{
    width:100%;max-width:520px;background:var(--glass);
    border:1px solid var(--border);border-radius:18px;padding:22px;
    box-shadow:0 20px 60px rgba(0,0,0,.45);backdrop-filter:blur(8px);
  }
  h1{margin:0 0 4px;font-size:22px}
  p.lead{margin:0 0 14px;color:var(--muted)}
  .bar{height:10px;background:#0e1627;border-radius:999px;overflow:hidden;border:1px solid var(--border)}
  .fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#60a5fa);transition:width .2s}
  .row{display:flex;gap:10px;align-items:center;margin:12px 0 6px}
  .dot{width:8px;height:8px;border-radius:50%;background:#334155}
  .dot.on{background:var(--ok);box-shadow:0 0 0 4px rgba(34,197,94,.15)}
  .btn{
    width:100%;display:inline-flex;justify-content:center;align-items:center;
    gap:10px;padding:14px 16px;border:1px solid var(--border);border-radius:12px;
    background:#0f172a;color:var(--txt);font-weight:700;cursor:not-allowed;opacity:.6;
    transition:transform .05s ease, opacity .2s;
  }
  .btn.ready{background:linear-gradient(90deg,#1f2937,#0f172a);cursor:pointer;opacity:1}
  .mini{font-size:12px;color:var(--muted);text-align:center;margin-top:8px}
  .hint{font-size:13px;color:#b6c0e3;margin-top:10px}
</style>
</head>
<body>

<div class="card">
  <h1>Quick verification <span style="display:inline-block;font-size:12px;font-weight:700;color:#0b1220;background:#a7f3d0;border-radius:999px;padding:3px 10px;margin-left:6px">Secure</span></h1>
  <p class="lead">Please wait a moment while we prepare your offer. This helps block bots and improves rewards.</p>

  <div class="row">
    <div class="dot on" id="d1"></div>
    <div class="dot" id="d2"></div>
    <div class="dot" id="d3"></div>
    <div style="margin-left:auto;color:#94a3b8" id="pct">0%</div>
  </div>
  <div class="bar"><div class="fill" id="fill"></div></div>

  <button id="continueBtn" class="btn" disabled>Continue</button>
  <div class="mini">If nothing opens, tap the button again.</div>
  <div class="hint">By continuing, a new tab may open with the best available offer.</div>
</div>

<script>
  /* ✅ Your live links */
  const ADSTERRA = "https://www.effectivegatecpm.com/b3tf3q5h?key=d30075f9a8298d2e723defde10af4e33";
  const MONETAG  = "https://otieu.com/4/4203960";

  const FALLBACKS = [MONETAG];
  let hasFired = false;

  function tryOpen(url){
    try{
      const w = window.open(url, "_blank", "noopener,noreferrer");
      return !!w;
    }catch(e){ return false; }
  }

  function openChain(){
    if(hasFired) return;
    hasFired = true;

    // small delay to let trackers initialize (helps counting properly)
    setTimeout(() => {
      const ok = tryOpen(ADSTERRA);
      if(ok) return;

      let i = 0;
      const step = () => {
        if(i >= FALLBACKS.length) return;
        const good = tryOpen(FALLBACKS[i++]);
        if(!good) setTimeout(step, 350);
      };
      setTimeout(step, 300);
    }, 800);
  }

  // Progress verify (~3s)
  const fill = document.getElementById("fill");
  const pct  = document.getElementById("pct");
  const d2   = document.getElementById("d2");
  const d3   = document.getElementById("d3");
  const btn  = document.getElementById("continueBtn");

  let p = 0;
  const tick = () => {
    p = Math.min(p + Math.random()*7 + 3, 100);
    fill.style.width = p + "%";
    pct.textContent = Math.round(p) + "%";
    if(p > 33) d2.classList.add("on");
    if(p > 66) d3.classList.add("on");
    if(p < 100){
      setTimeout(tick, 120);
    }else{
      btn.classList.add("ready");
      btn.disabled = false;
      btn.style.cursor = "pointer";
    }
  };
  tick();

  // Manual open (improves CTR + tracking)
  btn.addEventListener("click", () => {
    btn.style.transform = "scale(.98)";
    openChain();
    setTimeout(()=>btn.style.transform="none", 90);
  });

  // Extra: if user taps anywhere after ready, also open
  document.addEventListener("click", (e) => {
    if(e.target !== btn && !hasFired && btn.classList.contains("ready")){
      openChain();
    }
  }, {capture:true});

  // Safety auto-open after 5s (still delayed)
  setTimeout(() => {
    if(!hasFired) openChain();
  }, 5000);
</script>
</body>
</html>
