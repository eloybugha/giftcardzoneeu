 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Verify to Continue • Gift Unlock</title>
<meta name="theme-color" content="#0b0f19" />
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<link rel="preconnect" href="https://www.effectivegatecpm.com" crossorigin>
<link rel="preconnect" href="https://otieu.com" crossorigin>
<style>
  :root{
    --bg:#0b0f19; --card:#111827; --glass:rgba(17,24,39,.9);
    --border:rgba(255,255,255,.08); --txt:#e5edff; --muted:#9aa4c7;
    --accent:#22d3ee; --ok:#22c55e;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:radial-gradient(1200px 700px at 80% -20%, #1f2937 0%, #0b0f19 50%, #0b0f19 100%);
    color:var(--txt);font:500 16px/1.55 system-ui,-apple-system,Segoe UI,Roboto;
    display:grid;place-items:center;padding:18px;
  }
  .card{
    width:100%;max-width:520px;background:var(--glass);
    border:1px solid var(--border);border-radius:18px;padding:26px 22px 30px;
    box-shadow:0 20px 60px rgba(0,0,0,.45);backdrop-filter:blur(8px);
    text-align:center;
  }
  h1{margin:0 0 4px;font-size:22px}
  .status-text{margin:6px 0 14px;color:var(--muted);font-size:15px;min-height:22px}
  .bar{height:10px;background:#0e1627;border-radius:999px;overflow:hidden;border:1px solid var(--border)}
  .fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#60a5fa);transition:width .2s}
  .btn{
    width:100%;display:inline-flex;justify-content:center;align-items:center;
    gap:10px;padding:14px 16px;border:1px solid var(--border);border-radius:12px;
    background:#0f172a;color:var(--txt);font-weight:700;cursor:not-allowed;opacity:.6;
    margin-top:18px;transition:transform .05s ease, opacity .2s;
    text-decoration:none;
  }
  .btn.ready{background:linear-gradient(90deg,#1f2937,#0f172a);cursor:pointer;opacity:1}
  .mini{font-size:12px;color:var(--muted);text-align:center;margin-top:8px}
  .badge{
    display:inline-block;font-size:12px;font-weight:700;color:#0b1220;background:#a7f3d0;
    border-radius:999px;padding:3px 10px;margin-left:6px
  }
  .dots{display:inline-block;vertical-align:middle;margin-left:6px}
  .dots span{
    display:inline-block;width:6px;height:6px;background:var(--accent);
    border-radius:50%;margin:0 2px;animation:blink 1.2s infinite ease-in-out;
  }
  .dots span:nth-child(2){animation-delay:.2s}
  .dots span:nth-child(3){animation-delay:.4s}
  @keyframes blink{0%,80%,100%{opacity:.3}40%{opacity:1}}
</style>
</head>
<body>

<div class="card">
  <h1>Quick verification <span class="badge">Secure</span></h1>
  <div id="status" class="status-text">
    Preparing offer<span class="dots"><span></span><span></span><span></span></span>
  </div>
  <div class="bar"><div class="fill" id="fill"></div></div>

  <!-- anchor para guaranteed user-gesture -->
  <a id="continueBtn" class="btn" href="#" style="pointer-events:none">Continue</a>

  <div class="mini">If nothing opens, tap the button again.</div>
  <div style="font-size:13px;color:#b6c0e3;margin-top:10px">
    By continuing, a new tab may open with the best available offer.
  </div>
</div>

<script>
  /* ✅ Your live links */
  const ADSTERRA = "https://www.effectivegatecpm.com/b3tf3q5h?key=d30075f9a8298d2e723defde10af4e33";
  const MONETAG  = "https://otieu.com/4/4203960";
  const FALLBACKS = [MONETAG];

  let hasFired = false;

  /* Open primary in a guaranteed user-gesture way */
  function openWithGesturePrimary(){
    let win = null;
    try { win = window.open("about:blank", "_blank", "noopener,noreferrer"); } catch(e){}
    if (win) {
      setTimeout(() => { try { win.location.href = ADSTERRA; } catch(e){} }, 200);
      return true;
    }
    return false;
  }

  function openFallbacks(){
    let i = 0;
    const step = () => {
      if (i >= FALLBACKS.length) return;
      let ok = false;
      try { ok = !!window.open(FALLBACKS[i++], "_blank", "noopener,noreferrer"); } catch(e){}
      if (!ok) setTimeout(step, 300);
    };
    setTimeout(step, 250);
  }

  function openChain(){
    if (hasFired) return;
    hasFired = true;

    const ok = openWithGesturePrimary();
    if (ok) return;

    openFallbacks();

    // last resort: navigate current tab (always works if pop-ups are blocked)
    setTimeout(() => {
      if (document.visibilityState === "visible") {
        location.href = ADSTERRA;
      }
    }, 900);
  }

  // progress + status messages
  const fill = document.getElementById("fill");
  const btn  = document.getElementById("continueBtn");
  const status = document.getElementById("status");
  const messages = ["Preparing offer","Verifying user","You're almost done!"];
  let p = 0, msgIndex = 0;

  function readyButton(){
    btn.classList.add("ready");
    btn.style.pointerEvents = "auto";
    btn.setAttribute("href", ADSTERRA); // native fallback kung walang JS
  }

  (function tick(){
    p = Math.min(p + Math.random()*7 + 3, 100);
    fill.style.width = p + "%";
    if(p > (msgIndex+1)*33 && msgIndex < messages.length-1){
      msgIndex++;
      status.innerHTML = messages[msgIndex] + '<span class="dots"><span></span><span></span><span></span></span>';
    }
    if(p < 100){ setTimeout(tick, 120); }
    else { status.textContent = "Verification complete ✅"; readyButton(); }
  })();

  // click handlers
  btn.addEventListener("click", (e) => {
    if (!btn.classList.contains("ready")) { e.preventDefault(); return; }
    e.preventDefault();
    btn.style.transform = "scale(.98)";
    openChain();
    setTimeout(()=>btn.style.transform="none", 90);
  }, {passive:false});

  document.addEventListener("click", (e) => {
    if (e.target !== btn && btn.classList.contains("ready") && !hasFired) openChain();
  }, {capture:true});

  // auto-open after 6s if no click
  setTimeout(() => { if (!hasFired && btn.classList.contains("ready")) openChain(); }, 6000);
</script>
</body>
</html>
