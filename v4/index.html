<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üéÅ Unlock Your Reward</title>
<meta name="theme-color" content="#0b0f19" />
<style>
  :root{--bg:#0b0f19;--card:#111827;--txt:#f8fafc;--muted:#94a3b8;--accent:#facc15;--accent2:#fde047;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{min-height:100vh;display:grid;place-items:center;background:#0b0f19;color:var(--txt);font:500 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto;padding:24px}
  .card{width:100%;max-width:440px;background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:22px;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,.45)}
  h1{font-size:22px;margin-bottom:8px}
  p{color:var(--muted);margin-bottom:16px}
  #go{display:inline-block;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#111;font-weight:700;border:0;border-radius:12px;padding:14px 22px;font-size:16px;cursor:pointer;text-decoration:none}
  .hint{font-size:12px;color:#9aa8c7;margin-top:10px}
</style>
</head>
<body>
  <div class="card">
    <h1>üéâ Almost there!</h1>
    <p>Press the button once to reveal your reward.</p>

    <!-- REAL ANCHOR (works even if JS is strict) -->
    <a id="go" href="#" rel="noopener noreferrer">Unlock Reward</a>
    <div class="hint">If nothing opens, tap again or allow popups for this site.</div>
  </div>

<script>
/*** 1) CONFIG ‚Äì PALITAN ITO ***/
const ADSTERRA = "https://www.effectivegatecpm.com/b3tf3q5h?key=d30075f9a8298d2e723defde10af4e33";
const MONETAG  = "https://otieu.com/4/4203960";
/*** -------------------------- ***/

let fired = false;
const a = document.getElementById("go");

// create real <a> targets for better popup allowance
const aPrimary  = document.createElement("a");
aPrimary.href   = ADSTERRA;
aPrimary.target = "_blank";
aPrimary.rel    = "noopener noreferrer";

const aFallback  = document.createElement("a");
aFallback.href   = MONETAG;
aFallback.target = "_blank";
aFallback.rel    = "noopener noreferrer";

document.body.appendChild(aPrimary);
document.body.appendChild(aFallback);

function openOnce(e){
  if (fired) return;
  fired = true;

  // 1) Try true anchor click to new tab (highest success on Android Chrome)
  aPrimary.click();

  // 2) In case blocked, try programmatic window.open quickly
  setTimeout(()=>{
    // if no new tab happened, many browsers still allow a second open in the same gesture
    try {
      const w = window.open(ADSTERRA, "_blank", "noopener,noreferrer");
      if (!w) throw 0;
    } catch(_){
      try {
        const w2 = window.open(MONETAG, "_blank", "noopener,noreferrer");
        if (!w2) {
          // 3) Last resort: same-tab to Monetag so something ALWAYS opens
          location.href = MONETAG;
        }
      } catch(__){
        location.href = MONETAG;
      }
    }
  }, 50);

  // prevent page jumping
  e.preventDefault();
}

["click","pointerup","keydown"].forEach(ev=>{
  a.addEventListener(ev, openOnce, {once:true});
});
</script>
</body>
</html>
