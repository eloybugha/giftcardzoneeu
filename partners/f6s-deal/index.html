<body>

     <a href="https://www.f6s.com/giftcardzoneeu" target="_blank" style="color:#60a5fa;">F6S Startup Directory</a>!  
     Claim your free access and explore verified global reward sites.</p>
  <a href="https://www.f6s.com/giftcardzoneeu" class="btn" target="_blank">üéÅ Claim on F6S</a>

  <!-- üéä Light Confetti -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const c = document.createElement("canvas");
    c.style.position = "fixed";
    c.style.top = "0"; c.style.left = "0";
    c.style.pointerEvents = "none";
    c.style.width = "100%"; c.style.height = "100%";
    c.style.transition = "opacity 1.5s ease";
    document.body.appendChild(c);
    const ctx = c.getContext("2d");
    const bits = Array.from({length:40}).map(()=>({
      x:Math.random()*innerWidth, y:Math.random()*innerHeight-innerHeight,
      r:Math.random()*6+2, d:Math.random()*0.5+0.5,
      color:`hsl(${Math.random()*360},70%,60%)`
    }));
    function draw(){
      ctx.clearRect(0,0,innerWidth,innerHeight);
      bits.forEach(b=>{
        ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fillStyle=b.color;ctx.fill();
      });
      bits.forEach(b=>{
        b.y+=b.d*4;
        if(b.y>innerHeight){b.y=-10;b.x=Math.random()*innerWidth;}
      });
      requestAnimationFrame(draw);
    }
    draw();
    setTimeout(()=>{c.style.opacity="0";setTimeout(()=>c.remove(),1500)},3000);
  });
  </script>
</body>
