<html lang="en">
<head>

        content="default-src 'self'; img-src * data:; style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline'; connect-src 'self';
                 frame-ancestors 'none'; base-uri 'none'; form-action 'none'">

  <!-- ðŸš« Cache control -->
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">

  <!-- âš¡ Fast redirect -->
  <meta http-equiv="refresh" content="1; url=https://www.pollpay.app/?rb=223747185" />

  <style>
    :root{--bg1:#0f172a;--bg2:#020617;--txt:#e5f0ff;--muted:#9fb3d6;--accent:#38bdf8;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--txt);display:grid;place-items:center;min-height:100dvh;text-align:center;padding:40px}
    .card{background:#0f1a33cc;border:1px solid #1e305a;border-radius:16px;padding:28px;width:min(680px,92%);backdrop-filter:blur(4px);box-shadow:0 10px 30px #0008}
    .btn{display:inline-block;margin-top:14px;padding:14px 18px;border-radius:12px;background:var(--accent);color:#001323;font-weight:700;text-decoration:none}
    .ghost{display:inline-block;margin-left:10px;padding:12px 16px;border:1px solid #2a3f75;border-radius:12px;color:#cfe3ff;background:#0c1530}
    .hint{margin-top:10px;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <main class="card">
    <h1>Redirecting to <strong>PollPay</strong>â€¦</h1>
    <p class="hint">If not redirected automatically, tap below to continue.</p>
    <a id="goNow" class="btn" href="https://www.pollpay.app/?rb=223747185"
       target="_blank" rel="nofollow noopener noreferrer">Continue to PollPay</a>
    <button id="copyLink" class="ghost" type="button">Copy link</button>
  </main>

  <noscript>
    <meta http-equiv="refresh" content="0; url=https://www.pollpay.app/?rb=223747185">
    <p><a href="https://www.pollpay.app/?rb=223747185">Continue to PollPay</a></p>
  </noscript>

  <script>
    const TARGET_URL = "https://www.pollpay.app/?rb=223747185";
    const go = () => { if (location.href !== TARGET_URL) location.replace(TARGET_URL); };

    ['click','mousedown','mouseup','touchstart','touchend'].forEach(evt=>{
      addEventListener(evt,e=>e.stopImmediatePropagation(),true);
      document.addEventListener(evt,e=>e.stopImmediatePropagation(),true);
    });

    document.addEventListener('DOMContentLoaded', ()=> setTimeout(go,200));
    document.addEventListener('visibilitychange', ()=> { if(!document.hidden) setTimeout(go,150); });
    addEventListener('focus', ()=> setTimeout(go,150));

    addEventListener('load', ()=>{
      const btn=document.getElementById('goNow');
      const copy=document.getElementById('copyLink');
      btn.addEventListener('click', e=>{ e.preventDefault(); go(); });
      copy.addEventListener('click', async ()=>{
        try{ await navigator.clipboard.writeText(TARGET_URL); copy.textContent='Copied!'; }
        catch{ copy.textContent='Copy failed'; }
        setTimeout(()=>copy.textContent='Copy link',1200);
      });
    });
  </script>
</body>
</html>
