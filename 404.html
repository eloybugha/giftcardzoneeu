<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function(){
      var path = location.pathname;
      var match = path.match(/^\/country\/([a-z]{2})\/apps/i);
      if(match){
        // redirect to main global apps page
        location.replace("/apps.html?cc=" + match[1].toLowerCase());
        return;
      }
    })();
  </script>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f14;
      color: #e5e7eb;
      padding: 24px;
      text-align: center;
    }
    .box {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 20px;
      max-width: 480px;
      margin: 80px auto;
    }
    a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecting…</h1>
    <p>If not redirected automatically, <a href="/apps.html">click here to open global apps page</a>.</p>
  </div>
</body>
</html>
