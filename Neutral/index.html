<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Continue to Offer</title>
<meta name="robots" content="noindex,nofollow">
<style>
:root{
  --bg:#0b0d17;--card:#111827;--txt:#f9fafb;--muted:#9ca3af;
  --a:#3b82f6;--b:#2563eb;--border:rgba(255,255,255,.1)
}
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,Arial}
body{
  background:radial-gradient(900px 600px at 70% -20%,#1e3a8a 0%,#0b0d17 60%,#0b0d17 100%);
  color:var(--txt);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;text-align:center
}
.card{
  width:100%;max-width:420px;background:var(--card);border:1px solid var(--border);
  border-radius:18px;padding:26px 22px;box-shadow:0 0 20px rgba(0,0,0,.4)
}
.h1{font-size:1.3rem;font-weight:800;margin-bottom:6px}
.sub{color:var(--muted);margin-top:6px}
.row{display:flex;gap:10px;margin:14px 0 6px;justify-content:center;flex-wrap:wrap}
.tag{font-size:.78rem;color:#d1d5db;border:1px solid var(--border);border-radius:999px;padding:6px 10px;background:rgba(255,255,255,.04)}
.progress{height:8px;background:rgba(255,255,255,.06);border-radius:999px;overflow:hidden;margin:10px 0}
.progress>i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--a),var(--b))}
.btn{width:100%;padding:14px 0;border:none;border-radius:12px;background:linear-gradient(90deg,var(--a),var(--b));color:#fff;font-weight:800;font-size:1.05rem;cursor:pointer}
.btn:disabled{opacity:.7;cursor:not-allowed}
.note{font-size:.9rem;color:var(--muted);margin-top:10px}
.note a{color:#facc15;font-weight:700;text-decoration:none}
footer{margin-top:18px;color:var(--muted);font-size:.8rem}
</style>
</head>
<body>
  <div class="card">
    <div id="title" class="h1">Preparing your offerâ€¦</div>
    <div class="row">
      <div class="tag" id="region">Global</div>
      <div class="tag" id="status">Secure access</div>
    </div>

    <div class="progress"><i id="bar"></i></div>
    <div class="sub" id="count">Please wait <b><span id="t">4</span>s</b>â€¦</div>

    <button id="go" class="btn" disabled>Continue</button>
    <div class="note" id="help">
      If it doesnâ€™t open, try again ðŸ‘‡<br>
      <a href="#" id="backup">Backup Link</a>
    </div>
  </div>
  <footer>Â©2025 Gateway</footer>

<script>
/* ===== Links ===== */
const PRIMARY_URL = "https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"; // Adsterra only
const BACKUP_URL  = ""; // leave empty if Adsterra-only
const COUNT = 4;

/* ===== UI + Geo (NL auto-copy) ===== */
const qs=new URLSearchParams(location.search);
const forceCC=(qs.get("cc")||"").toUpperCase(); // ?cc=NL to force Netherlands

const title=document.getElementById("title");
const region=document.getElementById("region");
const statusTag=document.getElementById("status");
const countTxt=document.getElementById("count");
const btn=document.getElementById("go");
const bar=document.getElementById("bar");
const backupA=document.getElementById("backup");
const help=document.getElementById("help");

function applyLang(cc,name){
  region.textContent = name ? name : "Global";
  statusTag.textContent = "Secure access";
  title.textContent = "Continue to offer";
  countTxt.innerHTML = `Please wait <b><span id="t">${COUNT}</span>s</b>â€¦`;
  btn.textContent = "Continue";

  // Dutch copy for NL/BE
  if(cc==="NL" || cc==="BE"){
    title.textContent = "Ga verder naar de aanbieding";
    countTxt.innerHTML = `Even geduld <b><span id="t">${COUNT}</span>s</b>â€¦`;
    btn.textContent = "Doorgaan";
    help.innerHTML = `Werkt het niet? Probeer opnieuw ðŸ‘‡<br><a href="#" id="backup">Back-up link</a>`;
  }
}

function initGeo(){
  if(forceCC){
    const name = new Intl.DisplayNames(['en'], {type:'region'}).of(forceCC) || "Your country";
    applyLang(forceCC,name); return;
  }
  const controller=new AbortController(); const to=setTimeout(()=>controller.abort(),1200);
  fetch("https://ipapi.co/json/",{signal:controller.signal})
    .then(r=>r.json())
    .then(d=>{ clearTimeout(to);
      const cc=(d.country_code||"").toUpperCase();
      const name=d.country_name||"Your country";
      applyLang(cc,name);
    }).catch(()=>{
      const lang=(navigator.language||"en").split("-"); const cc=(lang[1]||"").toUpperCase();
      const name = cc ? new Intl.DisplayNames([lang[0]],{type:'region'}).of(cc) : "Your country";
      applyLang(cc,name);
    });
}
initGeo();

/* ===== Countdown & Click ===== */
let t=COUNT; const tEl=()=>document.getElementById("t");
const iv=setInterval(()=>{ t--; if(tEl()) tEl().textContent=t;
  bar.style.width=((COUNT-t)/COUNT*100)+"%";
  if(t<=0){clearInterval(iv); btn.disabled=false; bar.style.width="100%";}
},1000);

btn.onclick = ()=>location.href = PRIMARY_URL;

if(!BACKUP_URL){
  // Remove backup section if no URL
  help.style.display="none";
} else {
  backupA.onclick = (e)=>{ e.preventDefault(); location.href = BACKUP_URL; };
}
</script>
</body>
</html>
