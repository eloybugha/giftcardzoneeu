  <title>USA Hotel Deals | GiftCardZoneEU x Agoda</title>
  <meta name="description" content="Find hotel deals in the United States: New York, Las Vegas, Los Angeles, Miami & more via Agoda Travel Partners." />

  <!-- GEO REDIRECT: allow DE, NL, US, AU, PH, JP -->
  <script>
    (function () {
      fetch("https://ipapi.co/json/")
        .then(function (res) { return res.json(); })
        .then(function (data) {
          var country = data && data.country ? String(data.country).toUpperCase() : "";

          // Countries that STAY on the page (no redirect)
          var allowed = ["DE", "NL", "US", "AU", "PH", "JP"];

          // Redirect ONLY if we know the country and it's NOT allowed
          if (country && !allowed.includes(country)) {
            if (!window.location.href.includes("/go/global-router")) {
              window.location.replace("https://giftcardzoneeu.com/go/global-router");
            }
          } else {
            console.log("Stay on page, country:", country || "UNKNOWN");
          }
        })
        .catch(function (err) {
          // IMPORTANT: if geo lookup fails, do NOT redirect
          console.warn("Geo lookup failed, NOT redirecting:", err);
        });
    })();
  </script>
