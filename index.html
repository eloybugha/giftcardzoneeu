<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to Offerâ€¦</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.png" />

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .box {
      max-width: 480px;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 28px;
      background: #111827;
      box-shadow: 0 2px 8px rgba(0,0,0,.4);
      animation: fadeIn 0.8s ease;
    }
    a { color: #22c55e; text-decoration: none; font-weight: 600; }

    /* ðŸ”„ Spinner animation */
    .spinner {
      width: 44px;
      height: 44px;
      border: 4px solid #1f2937;
      border-top-color: #22c55e;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    (function(){
      // âœ… Monetag link (your actual campaign)
      const monetagLink = "https://otieu.com/4/4203960";
      const query = window.location.search.replace(/^\?/, "");
      const finalURL = query ? monetagLink + (monetagLink.includes("?") ? "&" : "?") + query : monetagLink;
      setTimeout(() => { window.location.replace(finalURL); }, 1500); // 1.5s delay for spinner effect
    })();
  </script>
</head>

<body>
  <div class="box">
    <h1>Loading your offerâ€¦</h1>
    <div class="spinner"></div>
    <p>Please wait â€” redirecting to Monetag rewards.</p>
    <p><a href="https://otieu.com/4/4203960">Click here if not redirected automatically</a></p>
  </div>
</body>
</html>
