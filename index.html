       <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GiftCardZoneEU — Redirecting...</title>

  <!-- fallback if JavaScript disabled -->
  <meta http-equiv="refresh" content="3;url=https://giftcardzoneeu.com/NeutralCPC/" />

  <style>
    :root{
      --bg:#071029; --card:#0b1530; --txt:#eef2ff; --btn:#34d399;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100dvh;display:grid;place-items:center;
      background:var(--bg);color:var(--txt);
      font:600 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
    }
    .card{
      background:var(--card);padding:24px 20px;border-radius:16px;
      text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.35);
      animation:fadeIn 0.8s ease-out;
    }
    .btn{
      display:inline-block;margin-top:12px;
      padding:12px 18px;border-radius:12px;
      background:var(--btn);color:#051;font-weight:700;text-decoration:none;
    }
    .muted{opacity:.85;margin-top:6px;font-weight:500;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Opening GiftCardZoneEU offer in <span id="secs">3</span>s…</h1>
    <p class="muted">If nothing happens, click below:</p>
    <a id="cta" class="btn" href="https://giftcardzoneeu.com/NeutralCPC/" rel="noopener noreferrer">Continue</a>
  </div>

  <script>
    const TARGET = "https://giftcardzoneeu.com/NeutralCPC/";
    const DELAY = 3;
    document.getElementById("cta").href = TARGET;

    const secs = document.getElementById("secs");
    let left = DELAY;
    const timer = setInterval(()=>{
      left--;
      secs.textContent = Math.max(left,0);
      if(left<=0){ clearInterval(timer); redirectNow(); }
    },1000);

    function redirectNow(){
      try{ window.location.href = TARGET; }catch(e){}
      setTimeout(()=>{ try{ window.top.location.href = TARGET; }catch(e){} },300);
    }

    setTimeout(redirectNow,(DELAY+1)*1000);
  </script>
</body>
</html>
