  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --txt:#e8f0ff;
      --muted:#a7b4d6; --accent:#22c55e; --accent-2:#16a34a;
      --shadow:0 20px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font:600 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--txt);
      background:radial-gradient(1200px 700px at 70% -10%, #1b2a4a 0%, #0b1220 48%, #0b1220 100%);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(720px,94vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:28px;
      box-shadow:var(--shadow);
      text-align:center;
    }
    h1{font-size:clamp(22px,3.8vw,34px); letter-spacing:.2px}
    p{color:var(--muted); margin-top:8px}
    .cta{
      margin-top:20px;
      display:inline-flex; align-items:center; gap:10px;
      background:var(--accent);
      color:#05250f;
      border:none; border-radius:14px;
      padding:14px 22px;
      font-weight:800; font-size:16px;
      cursor:pointer; box-shadow:0 8px 20px rgba(34,197,94,.35);
      transition:transform .15s ease, background .2s ease;
      text-decoration:none;
    }
    .cta:active{transform:translateY(1px)}
    .small{font-weight:600; opacity:.9}
    .flag{font-size:22px}
    .note{margin-top:12px; font-size:13px; color:#9fb3da}
    .progress{
      margin:16px auto 0; height:6px; width:220px;
      background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden;
    }
    .bar{
      height:100%; width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      transition:width .2s linear;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1 id="headline">Opening your country-matched offer in <span id="counter">3</span>s‚Ä¶</h1>
    <p class="small"><span id="geo"><span class="flag">üåç</span> Detecting location‚Ä¶</span></p>
    <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>

    <!-- Set direct href as fallback -->
    <a id="go" class="cta"
       href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"
       rel="nofollow sponsored">
      Continue
    </a>
    <p class="note">If nothing happens, tap <b>Continue</b>.</p>

    <noscript>
      <p style="margin-top:14px">JavaScript is off. Click here:
        <a href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"
           rel="nofollow sponsored">Open Offer</a>
      </p>
    </noscript>
  </main>

  <script>
    // --- Settings ---
    const OFFER_URL = "https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";

    // Geo label (emoji + country)
    (function showGeo(){
      try{
        const lang = navigator.language || "en";
        const regionGuess = (new Intl.Locale(lang).maximize().region) || "WW";
        const names = new Intl.DisplayNames([lang], {type:"region"});
        const flag = (c)=> c.replace(/./g, ch => String.fromCodePoint(ch.charCodeAt(0)+127397));
        const cc = (regionGuess||"WW").toUpperCase();
        const label = cc==="WW" ? "Worldwide" : names.of(cc);
        const emoji = cc.length===2 ? flag(cc) : "üåç";
        document.getElementById("geo").innerHTML = `<span class="flag">${emoji}</span> ${label}`;
      }catch(e){}
    })();

    // Countdown + progress
    let t = 3, max = 3;
    const counter = document.getElementById("counter");
    const bar = document.getElementById("bar");
    const go = document.getElementById("go");
    go.href = OFFER_URL;

    const tick = setInterval(()=>{
      t -= 1;
      counter.textContent = t;
      bar.style.width = `${((max - t)/max)*100}%`;
      if(t <= 0){
        clearInterval(tick);
        bar.style.width = "100%";
        try{ location.href = OFFER_URL; }catch(e){}
      }
    }, 1000);

    // Backup redirect after 5s (just in case)
    setTimeout(()=>{
      if (location.href.indexOf("moundconclusive.com") === -1) {
        try { location.href = OFFER_URL; } catch(e){}
      }
    }, 5000);
  </script>
</body>
