<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GiftCardZoneEU ‚Äì Claim Your Gift Card</title>
<meta name="robots" content="noindex,nofollow" />
<style>
  :root{
    --bg:#0b1220; --card:#0f1a2b; --txt:#f8fafc; --muted:#cbd5e1;
    --acc1:#22c55e; --acc2:#16a34a; --warn:#f59e0b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:radial-gradient(900px 600px at 50% -10%,#162945 0%,#0b1220 70%) fixed,var(--bg);
    color:var(--txt); display:grid; place-items:center;
  }
  main{
    width:min(720px,92vw); background:rgba(255,255,255,.03);
    border:1px solid rgba(255,255,255,.08); border-radius:20px; padding:28px 24px;
    box-shadow:0 20px 60px rgba(0,0,0,.35);
  }
  h1{font-size:clamp(26px,4.5vw,40px); margin:0 0 6px; letter-spacing:.2px}
  p.sub{margin:0 0 18px; color:var(--muted)}
  .bar{height:10px; background:rgba(255,255,255,.12); border-radius:999px; overflow:hidden; margin:8px 0 12px}
  #fill{height:100%; width:0%; background:linear-gradient(90deg,var(--acc1),var(--acc2)); transition:width .2s linear}
  .row{display:flex; align-items:center; gap:12px; margin:8px 0 18px}
  .chip{font-weight:600; padding:6px 10px; border-radius:999px; background:rgba(34,197,94,.15); border:1px solid rgba(34,197,94,.35)}
  .chip.warn{background:rgba(245,158,11,.15); border-color:rgba(245,158,11,.35)}
  a.cta{
    display:inline-block; background:var(--acc1); color:#fff; text-decoration:none; font-weight:700;
    padding:14px 22px; border-radius:14px; font-size:18px; outline:none; border:0; transition:.25s;
    box-shadow:0 8px 24px rgba(34,197,94,.35);
  }
  a.cta:hover{transform:translateY(-1px); background:var(--acc2)}
  .pulse{animation:pulse 1.6s ease-out infinite}
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(34,197,94,.55)}
    70%{box-shadow:0 0 0 14px rgba(34,197,94,0)}
    100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}
  }
  .tiny{font-size:12px; color:var(--muted); margin-top:8px}
</style>
</head>
<body>
  <main>
    <h1>üéÅ Claim Your Gift Card Now!</h1>
    <p class="sub">Limited drops today. Unlocking in <span id="secs">8</span>s‚Ä¶</p>

    <div class="bar"><div id="fill"></div></div>
    <div class="row">
      <span class="chip">Fast redirect</span>
      <span id="geoNote" class="chip warn" style="display:none">Using fallback</span>
    </div>

    <a id="cta" class="cta" href="#" target="_blank" rel="nofollow noopener noreferrer">üëâ Claim Now</a>
    <div class="tiny">If it doesn‚Äôt open, tap again.</div>
  </main>

<script>
const LINKS = {
  monetag: "https://syndication.monetag.com/smartlink?zoneid=XXXXXXX",
  cpa:     "https://doctoredits.com/show.php?l=0&u=180655&id=72074",
  ali:     "https://s.click.aliexpress.com/e/_c3pEdWXN"
};

fetch("https://ipapi.co/json")
  .then(r => r.json())
  .then(data => {
    const region = data.country_code;
    let finalURL = LINKS.monetag; // default
    
    // üîí EU list para i-bypass
    const EU = ["NL","DE","FR","BE","ES","IT","PL","SE","FI","DK","AT","LU","PT","GR","IE","CZ","SK","SI","HR","HU","RO","BG","LT","LV","EE"];
    if (EU.includes(region)) {
      finalURL = LINKS.cpa;  // o AliExpress
      console.log("EU detected ‚Üí CPA fallback used:", region);
    } else {
      console.log("Non-EU detected ‚Üí Monetag active:", region);
    }

    document.getElementById("cta").href = finalURL;
  })
  .catch(() => {
    // kung fail detection, fallback sa Ali
    document.getElementById("cta").href = LINKS.ali;
  });
</script>
