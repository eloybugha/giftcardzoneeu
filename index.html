<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GiftCardZoneEU – Claim Your Gift Card</title>
<meta name="robots" content="noindex,nofollow" />

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0b1220;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
a.cta {
  display: inline-block;
  background: #22c55e;
  color: #fff;
  padding: 14px 30px;
  border-radius: 12px;
  font-size: 1.2rem;
  text-decoration: none;
  transition: 0.3s;
}
a.cta:hover { background: #16a34a; transform: scale(1.05); }
</style>
</head>

<body>
  <div>
    <h1>🎁 Claim Your Gift Card Now!</h1>
    <a id="cta" class="cta" href="#" target="_blank" rel="nofollow noopener noreferrer">
  👉 Claim Now
</a>

<script>
// ---- Your links ----
const LINKS = {
  monetag: "https://syndication.monetag.com/smartlink?zoneid=4590821",
  cpa:     "https://singingfiles.com/show.php?l=0&u=180655&id=72074",
  ali:     "https://s.click.aliexpress.com/e/_c3pEdWXN"
};

const cta = document.getElementById("cta");

// 1) Instant local guess (para gumana kahit ma-block ang geo API)
//    NL/DE -> Ali agad; iba -> Monetag (temporary)
const lang = (navigator.language || "").toLowerCase();
const tz   = (Intl.DateTimeFormat().resolvedOptions().timeZone || "").toLowerCase();
const likelyNL = lang.startsWith("nl") || tz.includes("amsterdam");
const likelyDE = lang.startsWith("de") || tz.includes("berlin");

cta.href = (likelyNL || likelyDE) ? LINKS.ali : LINKS.monetag;

// 2) Precise GEO check; override kapag successful
fetch("https://ipapi.co/json/")
  .then(r => r.json())
  .then(d => {
    const cc = (d.country_code || "").toUpperCase();
    if (cc === "NL" || cc === "DE") {
      cta.href = LINKS.ali;      // fallback for blocked GEOs
    } else {
      cta.href = LINKS.monetag;  // default worldwide
    }
  })
  .catch(() => {
    // kung may error sa geo, hayaan ang instant guess sa taas
  });

// 3) Redundancy: siguradong mag-navigate kahit may odd blockers
cta.addEventListener("click", (e) => {
  const url = cta.href;
  if (!url || url === "#") return; // safety
  // open in new tab; kung bawal, go same tab
  const w = window.open(url, "_blank", "noopener");
  if (!w) window.location.href = url;
});
</script>
