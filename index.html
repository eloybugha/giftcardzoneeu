<!-- üéâ Confetti Celebration for F6S Badge (with Fade-out) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const confettiCanvas = document.createElement("canvas");
  confettiCanvas.style.position = "fixed";
  confettiCanvas.style.top = "0";
  confettiCanvas.style.left = "0";
  confettiCanvas.style.pointerEvents = "none";
  confettiCanvas.style.width = "100%";
  confettiCanvas.style.height = "100%";
  confettiCanvas.style.transition = "opacity 1.5s ease";
  document.body.appendChild(confettiCanvas);

  const ctx = confettiCanvas.getContext("2d");
  const confettis = Array.from({ length: 50 }).map(() => ({
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight - window.innerHeight,
    r: Math.random() * 6 + 2,
    d: Math.random() * 0.5 + 0.5,
    color: `hsl(${Math.random() * 360}, 70%, 60%)`
  }));

  function draw() {
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    confettis.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();
    });
    update();
    requestAnimationFrame(draw);
  }

  function update() {
    confettis.forEach(c => {
      c.y += c.d * 4;
      if (c.y > window.innerHeight) {
        c.y = -10;
        c.x = Math.random() * window.innerWidth;
      }
    });
  }

  draw();

  // Fade out gradually after 3s, remove after 4.5s
  setTimeout(() => {
    confettiCanvas.style.opacity = "0";
    setTimeout(() => confettiCanvas.remove(), 1500);
  }, 3000);
});
</script>
