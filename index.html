  <!-- üéâ Confetti Celebration for F6S Badge (auto fade) -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const c = document.createElement("canvas");
    Object.assign(c.style, {
      position:"fixed", inset:"0", pointerEvents:"none", width:"100%", height:"100%",
      transition:"opacity 1.5s ease", zIndex: 9999
    });
    document.body.appendChild(c);
    const ctx = c.getContext("2d");
    const W = () => c.width = innerWidth, H = () => c.height = innerHeight; W(); H();
    addEventListener('resize', () => { W(); H(); });

    const dots = Array.from({length:50}).map(() => ({
      x: Math.random()*c.width,
      y: -Math.random()*c.height,
      r: Math.random()*6+2,
      d: Math.random()*0.5+0.5,
      color: `hsl(${Math.random()*360},70%,60%)`
    }));

    const draw = () => {
      ctx.clearRect(0,0,c.width,c.height);
      for (const p of dots) {
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color; ctx.fill();
        p.y += p.d*4; if (p.y>c.height) { p.y=-10; p.x=Math.random()*c.width; }
      }
      requestAnimationFrame(draw);
    };
    draw();

    setTimeout(() => { c.style.opacity="0"; setTimeout(()=>c.remove(),1500); }, 3000);
  });
  </script>
