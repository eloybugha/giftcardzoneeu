pwhy<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GiftCardZoneEU ‚Äì Claim Your Xbox Gift Card</title>
<meta name="robots" content="noindex,nofollow" />
<style>
:root{
  --bg:#0b1220; --card:#0f1a2b; --txt:#f8fafc; --muted:#cbd5e1;
  --acc1:#22c55e; --acc2:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(900px 600px at 50% -10%,#162945 0%,#0b1220 70%) fixed,var(--bg);
  color:var(--txt); line-height:1.45;
}
main.card{
  max-width:720px; margin:40px auto; padding:28px;
  background:rgba(15,26,43,.88); border:1px solid rgba(255,255,255,.08);
  border-radius:22px; box-shadow:0 10px 28px rgba(0,0,0,.35); backdrop-filter:blur(6px);
}
h1{font-size:clamp(24px,4vw,34px); margin:0 0 8px}
p.lead{color:var(--muted); margin:0 0 18px}
.hero{width:100%; height:auto; display:block; border-radius:18px; overflow:hidden}
.timer{display:flex; align-items:center; gap:8px; margin:16px 0 8px}
.timer .pill{background:rgba(255,255,255,.08); padding:6px 10px; border-radius:999px; font-weight:600; font-variant-numeric:tabular-nums}
.cta{
  display:inline-flex; align-items:center; justify-content:center; gap:8px;
  margin:8px 0 12px; padding:14px 18px; border-radius:14px; font-weight:700;
  text-decoration:none; color:#091114;
  background:linear-gradient(90deg,var(--acc1),var(--acc2));
  box-shadow:0 8px 18px rgba(34,197,94,.35);
  transition:transform .15s ease, box-shadow .15s ease, opacity .2s ease;
}
.cta:hover{transform:translateY(-1px); box-shadow:0 10px 22px rgba(34,197,94,.4)}
.cta.disabled{opacity:.55; pointer-events:none; filter:grayscale(.1); box-shadow:none;
  background:linear-gradient(90deg,#93c5fd,#60a5fa); color:#0b1220}
.progress{width:100%; height:8px; background:rgba(255,255,255,.15); border-radius:999px; overflow:hidden; margin:10px 0 16px}
#bar{width:0%; height:100%; background:linear-gradient(90deg,var(--acc1),var(--acc2)); transition:width .3s linear}
ul.badges{display:flex; flex-wrap:wrap; gap:10px; list-style:none; padding:0; margin:14px 0 0}
ul.badges li{background:rgba(255,255,255,.08); padding:9px 10px; border:1px solid rgba(255,255,255,.1); border-radius:999px; font-size:14px; color:#e5e7eb}
footer{margin-top:16px; color:#94a3b8; font-size:13px; text-align:center}
@keyframes pulse{
  0%{transform:scale(1); box-shadow:0 0 0 0 rgba(34,197,94,.55)}
  70%{transform:scale(1.02); box-shadow:0 0 0 18px rgba(34,197,94,0)}
  100%{transform:scale(1); box-shadow:0 0 0 0 rgba(34,197,94,0)}
}
</style>
</head>
<body>
<main class="card">
  <h1>Claim Your Xbox Gift Card</h1>
  <p class="lead">Limited slots only. Finish the quick check to unlock your claim button.</p>

  <!-- Built-in image (no external host) -->
  <svg class="hero" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Xbox Gift Card">
    <defs>
      <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0%" stop-color="#10B981"/><stop offset="100%" stop-color="#3DBB3D"/>
      </linearGradient>
    </defs>
    <rect x="60" y="60" width="1080" height="580" rx="40" fill="url(#grad)"/>
    <text x="180" y="300" font-size="90" font-family="Arial Black" fill="white">XBOX</text>
    <text x="180" y="420" font-size="60" font-family="Arial Black" fill="white">GIFT CARD</text>
    <text x="180" y="480" font-size="28" font-family="Arial" fill="white" opacity=".9">$25 ‚Äî Limited</text>
  </svg>

  <!-- Timer -->
  <div class="timer">
    <span class="pill">Unlock in</span>
    <span class="pill"><span id="m">05</span>:<span id="s">00</span></span>
  </div>

  <!-- CTA -->
  <a id="cta" class="cta disabled" href="#" rel="nofollow noopener noreferrer" target="_blank">Please wait‚Ä¶</a>

  <!-- Progress bar -->
  <div class="progress"><div id="bar"></div></div>

  <ul class="badges">
    <li>‚úîÔ∏è Secure</li><li>‚ö° Fast process</li><li>üõ°Ô∏è Verified</li>
  </ul>

  <footer>GiftCardZoneEU. All rights reserved.</footer>
</main>

<script>
// v9-bulletproof

document.addEventListener("DOMContentLoaded", () => {
  // ===== 1) LINKS =====
  const LINKS = {
    ali:     "https://s.click.aliexpress.com/e/_c35B3nnp",
    cpa:     "https://doctoredits.com/show.php?l=0&u=180655&id=72074",
    monetag: "https://otieu.com/4/4203960"
  };

  // ===== 2) TIMER =====
  const TOTAL = 300; // 5 minutes
  let remaining = TOTAL;
  let unlocked = false;
  let intervalId = null;

  // ===== 3) ELEMENTS =====
  const cta      = document.getElementById("cta");
  const progress = document.getElementById("bar");
  const minEl    = document.getElementById("m");
  const secEl    = document.getElementById("s");

  if (!cta || !progress || !minEl || !secEl) {
    console.error("Missing required elements (#cta, #bar, #m, #s).");
    return;
  }

  // ===== Beacon (debug overlay) =====
  const beacon = document.createElement("div");
  beacon.style.cssText = "position:fixed;right:8px;bottom:8px;background:#111;color:#0f0;font:12px system-ui;padding:6px 8px;border-radius:6px;opacity:.85;z-index:9999";
  document.body.appendChild(beacon);
  function ping(msg){ beacon.textContent = "JS OK ‚Ä¢ " + msg; }

  // ===== 4) PICK FINAL URL =====
  function chooseURL(){
    const p = new URLSearchParams(location.search);
    const forced = p.get("mode"); // ?mode=ali|cpa|monetag
    if (forced && LINKS[forced]) return LINKS[forced];

    const ua = navigator.userAgent || "";
    if (/Android/i.test(ua)) return LINKS.monetag;

    const pool = [LINKS.ali, LINKS.cpa, LINKS.monetag];
    return pool[Math.floor(Math.random() * pool.length)];
  }
  const FINAL_URL = chooseURL();
  console.log("Chosen URL:", FINAL_URL);

  // ===== 5) RENDER =====
  function draw(){
    const m = String(Math.floor(remaining / 60)).padStart(2,"0");
    const s = String(remaining % 60).padStart(2,"0");
    minEl.textContent = m;
    secEl.textContent = s;
    progress.style.width = ((TOTAL - remaining) / TOTAL * 100) + "%";

    if (remaining <= 0 && !unlocked) {
      unlocked = true;
      cta.classList.remove("disabled");
      cta.textContent = "‚úÖ Unlocked ‚Äî Claim Now!";
      cta.href = FINAL_URL;
      cta.classList.add("active");
      cta.style.pointerEvents = "auto";
      console.log("CTA unlocked.");
    }
    ping(`remaining: ${m}:${s}`);
  }

  // ===== 6) TICK LOOP =====
  function tick(){
    if (remaining > 0) remaining--;
    draw();
  }

  // ===== 7) START =====
  cta.classList.remove("disabled");
  cta.style.pointerEvents = "auto";
  cta.href = FINAL_URL;
  cta.textContent = "‚ö° Skip Timer ‚Äî Claim Now!";
  draw();
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(tick, 1000);

  // ===== 8) Failsafe =====
  setTimeout(() => {
    if (!unlocked) {
      unlocked = true;
      cta.classList.remove("disabled");
      cta.textContent = "‚úÖ Unlocked ‚Äî Claim Now!";
      cta.href = FINAL_URL;
      cta.classList.add("active");
      cta.style.pointerEvents = "auto";
      console.warn("Failsafe unlock fired.");
    }
  }, (TOTAL + 3) * 1000);
});
</script>
