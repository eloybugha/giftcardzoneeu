    :root { --bg:#0b1220; --fg:#e5f2ff; --green:#22c55e; }

    body {
      margin:0; background:radial-gradient(1200px 600px at 50% 40%, #101a2e, #0b1220);

    /* ensure nothing is blocking taps */
    .overlay-killer, .overlay, .ad, [data-overlay], [data-modal] { pointer-events:none !important; }
