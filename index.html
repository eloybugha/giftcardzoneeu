<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlock Exclusive Deals & Rewards — Worldwide | GiftCardZoneEU</title>

  <!-- SEO -->
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://giftcardzoneeu.com/" />
  <meta name="description" content="Open verified rewards and hot online deals tailored to your country. Fast redirect, safe, and always up-to-date." />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Unlock Exclusive Deals & Rewards — Worldwide" />
  <meta property="og:description" content="Instant access to country-matched offers from GiftCardZoneEU." />
  <meta property="og:url" content="https://giftcardzoneeu.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://giftcardzoneeu.com/cover.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --txt:#e8f0ff;
      --muted:#a7b4d6; --accent:#22c55e; --accent2:#16a34a;
      --shadow:0 20px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font:600 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--txt);
      background:radial-gradient(1200px 700px at 70% -10%, #1b2a4a 0%, #0b1220 48%, #0b1220 100%);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(720px,94vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:28px;
      box-shadow:var(--shadow);
      text-align:center;
    }
    h1{font-size:clamp(22px,3.8vw,34px)}
    p{color:var(--muted); margin-top:8px}
    .cta{
      margin-top:20px;
      display:inline-flex; align-items:center; gap:10px;
      background:var(--accent);
      color:#05250f;
      border:none; border-radius:14px;
      padding:14px 22px;
      font-weight:800; font-size:16px;
      cursor:pointer; box-shadow:0 8px 20px rgba(34,197,94,.35);
      text-decoration:none; transition:transform .15s ease;
    }
    .cta:active{transform:translateY(1px)}
    .note{margin-top:12px; font-size:13px}
    .progress{
      margin:16px auto 0; height:6px; width:220px;
      background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden;
    }
    .bar{
      height:100%; width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      transition:width .2s linear;
    }
  </style>

  <!-- Ultimate fallback: even if JS is blocked -->
  <meta http-equiv="refresh" content="8;url=https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c">
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>Opening your country-matched offer in <span id="counter">3</span>s…</h1>
    <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>

    <!-- Direct link fallback (works even if JS fails) -->
    <a id="go" class="cta"
       href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"
       rel="nofollow sponsored">Continue</a>
    <p class="note">If nothing happens, tap <b>Continue</b>.</p>

    <noscript>
      <p style="margin-top:14px">JavaScript is off. Click here:
        <a href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c" rel="nofollow sponsored">
          Open Offer
        </a>
      </p>
    </noscript>
  </main>

  <script>
    // === SETTINGS ===
    var OFFER_URL = "https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";

    // Sync button link
    var go = document.getElementById('go');
    if (go) go.setAttribute('href', OFFER_URL);

    // Countdown + progress
    var t = 3, max = 3;
    var counter = document.getElementById('counter');
    var bar = document.getElementById('bar');

    var timer = setInterval(function(){
      t -= 1;
      if (counter) counter.textContent = t;
      if (bar) bar.style.width = (((max - t)/max)*100) + '%';
      if (t <= 0) {
        clearInterval(timer);
        window.location.href = OFFER_URL;
      }
    }, 1000);

    // Backup redirect (in case auto is blocked)
    setTimeout(function(){
      if (location.href.indexOf('moundconclusive.com') === -1) {
        window.location.href = OFFER_URL;
      }
    }, 6000);
  </script>
</body>
</html>
