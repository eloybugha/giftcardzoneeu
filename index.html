     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting… GiftCardZoneEU</title>

  <!-- Instant client-side redirect -->
  <meta http-equiv="refresh" content="0; url=https://about.me/giftcardzoneeu" />

  <!-- Safety + SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="https://giftcardzoneeu.com/link" />
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f14;color:#e5e7eb;display:grid;place-items:center}
    .card{max-width:560px;background:#111827;border:1px solid #1f2937;border-radius:14px;padding:22px;text-align:center}
    a.btn{display:inline-block;margin-top:10px;padding:12px 16px;border-radius:10px;background:#22c55e;color:#062607;font-weight:800;text-decoration:none}
    .muted{color:#94a3b8;font-size:14px}
  </style>
  <script>
    // JS fallback (if meta refresh is blocked)
    (function(){
      var target = "https://about.me/giftcardzoneeu";
      setTimeout(function(){ window.location.replace(target); }, 120);
    })();
  </script>
</head>
<body>
  <main class="card">
    <h1>Redirecting to GiftCardZoneEU…</h1>
    <p class="muted">If you’re not redirected automatically, tap the button below.</p>
    <a class="btn" href="https://about.me/giftcardzoneeu" rel="noopener">Continue</a>
  </main>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://about.me/giftcardzoneeu">
  </noscript>
</body>
</html>
