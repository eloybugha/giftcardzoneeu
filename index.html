<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlocking your reward…</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.png" />

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .box {
      max-width: 480px;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 28px;
      background: #111827;
      box-shadow: 0 2px 8px rgba(0,0,0,.4);
      animation: fadeIn 0.8s ease;
    }
    h1 { margin-bottom: 12px; font-weight: 700; }
    a { color: #22c55e; text-decoration: none; font-weight: 600; }
    .progress-container {
      width: 100%;
      background: #1f2937;
      border-radius: 12px;
      overflow: hidden;
      height: 16px;
      margin: 14px 0;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transition: width 0.12s linear;
    }
    #percent { font-size: 14px; color: #9ca3af; margin-top: 4px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    (function(){
      const monetagLink = "https://otieu.com/4/4203960";
      const query = window.location.search.replace(/^\?/, "");
      const finalURL = query ? monetagLink + (monetagLink.includes("?") ? "&" : "?") + query : monetagLink;

      // ✅ Exact ~3s fill, then redirect
      document.addEventListener('DOMContentLoaded', () => {
        const bar = document.querySelector('.progress-bar');
        const percentText = document.getElementById('percent');

        const duration = 3000;          // total ms
        const tick = 60;                // update every 60ms
        const steps = Math.ceil(duration / tick);
        let current = 0;

        const timer = setInterval(() => {
          current++;
          // slight jitter para ‘di sobrang linear ang dating
          const jitter = Math.random() * 0.6 + 0.4; // 0.4–1.0
          const progress = Math.min(100, Math.round((current / steps) * 100 * jitter));

          bar.style.width = progress + '%';
          percentText.textContent = progress + '%';

          if (current >= steps || progress >= 100) {
            bar.style.width = '100%';
            percentText.textContent = '100%';
            clearInterval(timer);
            setTimeout(() => { window.location.replace(finalURL); }, 300);
          }
        }, tick);
      });
    })();
  </script>
</head>

<body>
  <div class="box" role="status" aria-live="polite">
    <h1>Unlocking your reward…</h1>
    <div class="progress-container" aria-label="Loading progress">
      <div class="progress-bar"></div>
    </div>
    <div id="percent">0%</div>
    <p>Please wait — redirecting to Monetag rewards.</p>
    <p><a href="https://otieu.com/4/4203960">Click here if not redirected</a></p>
    <noscript><p><a href="https://otieu.com/4/4203960">Continue to offer</a></p></noscript>
  </div>
</body>
</html>
