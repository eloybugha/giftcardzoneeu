<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GiftCardZoneEU – Claim Your Gift Card</title>
<meta name="robots" content="noindex,nofollow" />

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0b1220;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
a.cta {
  display: inline-block;
  background: #22c55e;
  color: #fff;
  padding: 14px 30px;
  border-radius: 12px;
  font-size: 1.2rem;
  text-decoration: none;
  transition: 0.3s;
}
a.cta:hover { background: #16a34a; transform: scale(1.05); }
</style>
</head>

<body>
  <div>
    <h1>🎁 Claim Your Gift Card Now!</h1>
    <a id="cta" class="cta" href="#" rel="nofollow noopener noreferrer">👉 Claim Now</a>
  </div>

<script>
const LINKS = {
  monetag: "https://syndication.monetag.com/smartlink?zoneid=4590821", // replace zoneid
  cpa:     "https://example.com", // optional fallback
  ali:     "https://s.click.aliexpress.com/e/_" // optional fallback
};

// detect GEO/IP para sa fallback (simple version)
fetch("https://ipapi.co/json/")
  .then(res => res.json())
  .then(data => {
    const country = data.country_code;
    const cta = document.getElementById("cta");

    if (["NL", "DE"].includes(country)) {
      // Netherlands o Germany (Monetag minsan blocked)
      cta.href = LINKS.ali;
    } else {
      // Default: send to Monetag
      cta.href = LINKS.monetag;
    }
  })
  .catch(() => {
    // kung may error, default sa Monetag
    document.getElementById("cta").href = LINKS.monetag;
  });
</script>
</body>
</html>
