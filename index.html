<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GiftCardZoneEU ‚Äì Claim Your Gift Card</title>

<style>
:root{
  --bg:#0b1220; --txt:#f8fafc; --muted:#cbd5e1;
  --acc1:#22c55e; --acc2:#16a34a;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(900px 600px at 50% -10%,#162945 0%,#0b1220 70%) fixed,var(--bg);color:var(--txt);display:grid;place-items:center}
main{width:min(720px,92vw);background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:28px 24px;box-shadow:0 20px 60px rgba(0,0,0,.35);text-align:center}
h1{margin:0 0 8px;font-size:clamp(26px,4.5vw,40px)}
p{margin:0 0 18px;color:var(--muted)}
.bar{height:10px;background:rgba(255,255,255,.12);border-radius:999px;overflow:hidden;margin:10px 0 16px}
#fill{height:100%;width:0%;background:linear-gradient(90deg,var(--acc1),var(--acc2));transition:width .2s linear}
a.cta{display:inline-block;background:var(--acc1);color:#fff;text-decoration:none;padding:14px 26px;border-radius:12px;font-weight:700;font-size:18px;box-shadow:0 8px 24px rgba(34,197,94,.35);transition:.25s}
a.cta:hover{transform:translateY(-1px);background:var(--acc2)}
.pulse{animation:pulse 1.6s ease-out infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(34,197,94,.55)}70%{box-shadow:0 0 0 14px rgba(34,197,94,0)}100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}}
.stock{margin-top:14px;color:#facc15;font-weight:600;font-size:15px;animation:fade 2s ease-in-out infinite alternate}
@keyframes fade{from{opacity:.7}to{opacity:1}}
</style>
</head>

</html>
