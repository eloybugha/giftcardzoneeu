<!doctype html>

<head>

  <!-- ‚úÖ Schema.org WebSite -->

  <!-- ‚úÖ Logo + Favicon -->
  <link rel="icon" type="image/png" href="https://giftcardzoneeu.com/logo.png">
  <link rel="apple-touch-icon" href="https://giftcardzoneeu.com/logo.png">

  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --txt:#e8f0ff;
      --muted:#a7b4d6; --accent:#22c55e; --accent2:#16a34a;
      --shadow:0 20px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font:600 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--txt);
      background:radial-gradient(1200px 700px at 70% -10%, #1b2a4a 0%, #0b1220 48%, #0b1220 100%);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(720px,94vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:28px;
      box-shadow:var(--shadow);
      text-align:center;
    }
    h1{font-size:clamp(22px,3.8vw,34px)}
    p{color:var(--muted); margin-top:8px}
    .small{font-weight:600; opacity:.95; margin-top:6px}
    .flag{font-size:22px; margin-right:6px}
    .cta{
      margin-top:20px;
      display:inline-flex; align-items:center; gap:10px;
      background:var(--accent);
      color:#05250f;
      border:none; border-radius:14px;
      padding:14px 22px;
      font-weight:800; font-size:16px;
      cursor:pointer; box-shadow:0 8px 20px rgba(34,197,94,.35);
      text-decoration:none; transition:transform .15s ease;
    }
    .cta:active{transform:translateY(1px)}
    .note{margin-top:12px; font-size:13px}
    .progress{
      margin:16px auto 0; height:6px; width:220px;
      background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden;
    }
    .bar{
      height:100%; width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      transition:width .2s linear;
    }

    /* ‚úÖ Responsive logo */
    .logo {
      width:90px;
      height:auto;
      border-radius:14px;
      margin-bottom:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.3);
    }
    @media (max-width:600px){
      .logo{width:70px;}
    }
  </style>

</head>

<body>
  <main class="card" role="main" aria-live="polite">
    <!-- ‚úÖ Website Logo -->
    <img src="https://giftcardzoneeu.com/logo.png" alt="GiftCardZoneEU Logo" class="logo">

    <h1>Opening your country-matched offer in <span id="counter">3</span>s‚Ä¶</h1>
    <!-- GEO LABEL -->
    <p class="small" id="geo"><span class="flag">üåç</span><span id="geoname">Worldwide</span></p>

    <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>

    <!-- Direct link fallback -->
    <a id="go" class="cta"
       href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c"
       rel="nofollow sponsored">Continue</a>
    <p class="note">If nothing happens, tap <b>Continue</b>.</p>

    <noscript>
      <p style="margin-top:14px">JavaScript is off. Click here:
        <a href="https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c" rel="nofollow sponsored">
          Open Offer
        </a>
      </p>
    </noscript>
  </main>

<script data-cfasync="false">
window.onload = function () {
  // ---- SETTINGS ----
  var OFFER_URL = "https://moundconclusive.com/qng7ic9mmn?key=7aafa190a2f78bc6cb6fd084e1fa9c4c";
  var GO_REDIRECT_AFTER_MS = 3000;   // 3s
  var BACKUP_REDIRECT_AFTER_MS = 6000;

  // Elements
  var go = document.getElementById('go');
  var counterEl = document.getElementById('counter');
  var barEl = document.getElementById('bar');
  if (go) go.href = OFFER_URL;

  // ---- COUNTDOWN ----
  var start = Date.now();
  var end = start + GO_REDIRECT_AFTER_MS;

  function tick() {
    var now = Date.now();
    var remaining = end - now;

    if (remaining <= 0) {
      if (barEl) barEl.style.width = "100%";
      window.location.href = OFFER_URL;
      return;
    }

    var secs = Math.ceil(remaining / 1000);
    if (counterEl) counterEl.textContent = secs;

    var progress = 1 - (remaining / GO_REDIRECT_AFTER_MS);
    if (barEl) barEl.style.width = (progress * 100) + "%";

    setTimeout(tick, 100);
  }

  // Init + start
  if (counterEl) counterEl.textContent = Math.ceil(GO_REDIRECT_AFTER_MS / 1000);
  if (barEl) barEl.style.width = "0%";
  tick();

  // ---- BACKUP REDIRECT ----
  setTimeout(function () {
    if (location.href.indexOf('moundconclusive.com') === -1) {
      window.location.href = OFFER_URL;
    }
  }, BACKUP_REDIRECT_AFTER_MS);
};
</script>
</body>
</html>
