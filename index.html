};
const cta = document.getElementById("cta");
const geoNote = document.getElementById("geoNote");

// quick local geo guess
const lang = (navigator.language || "").toLowerCase();
const tz   = (Intl.DateTimeFormat().resolvedOptions().timeZone || "").toLowerCase();
const likelyNL = lang.startsWith("nl") || tz.includes("amsterdam");

    const cc = (d.country_code || "").toUpperCase();

      cta.href = LINKS.ali;
      geoNote.style.display = "inline-block";
    } else {
      cta.href = LINKS.monetag;
      geoNote.style.display = "none";
    }
  })
  .catch(()=>{});

  const url = cta.href;
  if (!url || url==="#") return;
  const w = window.open(url,"_blank","noopener");
  if (!w) window.location.href = url;
});

// countdown
const fill = document.getElementById("fill");
const secs = document.getElementById("secs");
let total = 8, t = total;
function tick(){
  t = Math.max(0, t-0.1);
  fill.style.width = ((total - t)/total*100).toFixed(1) + "%";
  secs.textContent = Math.ceil(t);
  if (t<=0){ cta.classList.add("pulse"); clearInterval(timer); }
}
const timer = setInterval(tick,100); tick();
